<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-messaging-compat.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); min-height: 100vh; }
    .btn-glow { box-shadow: 0 0 20px rgba(139,92,246,0.5); transition: all 0.3s; }
    .btn-glow:hover { box-shadow: 0 0 30px rgba(139,92,246,0.8); transform: translateY(-2px); }
    .tab-active { background: rgba(255,255,255,0.3) !important; }
    .dark .gradient-bg { background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); }
    .dark .glass { background: rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.1); }
    .expired { background: rgba(239,68,68,0.3) !important; }
    .expiring { background: rgba(251,146,60,0.3) !important; }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white">

  <div id="auth" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-14 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">PantryPal Pro</h1>
      <button id="googleSignIn" class="w-full py-6 rounded-2xl bg-white text-gray-800 font-bold text-2xl shadow-2xl flex items-center justify-center gap-5">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-10 h-10" alt="G">
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>

  <div id="app" class="hidden min-h-screen pb-24">
    <header class="glass sticky top-0 z-50 shadow-2xl p-6 mb-8">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-6">
          <h1 class="text-4xl font-black">PantryPal Pro</h1>
          <span id="userEmail" class="bg-white/20 px-4 py-2 rounded-full font-medium"></span>
        </div>
        <div class="flex gap-4">
          <button id="bulkDeleteBtn" class="hidden px-6 py-3 bg-red-600 rounded-xl font-bold btn-glow">Delete Selected</button>
          <button id="darkModeBtn" class="px-6 py-3 bg-white/20 rounded-xl font-bold btn-glow">Dark</button>
          <button id="signOutBtn" class="px-6 py-3 bg-red-600 rounded-xl font-bold btn-glow">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6">
      <div class="flex gap-4 mb-8 overflow-x-auto pb-4">
        <button class="tab-btn tab-active px-8 py-4 rounded-2xl font-bold text-lg glass" data-room="fridge">Fridge</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-room="pantry">Pantry</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-room="storage">Storage</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="shopping">Shopping</button>
      </div>

      <div id="roomSection">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <select id="roomSelect" class="px-6 py-4 rounded-2xl text-black text-lg mb-4">
            <option value="fridge">Fridge</option>
            <option value="pantry">Pantry</option>
            <option value="storage">Storage</option>
          </select>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <input id="itemName" placeholder="Scan or type..." class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="itemQty" type="number" value="1" class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="itemExp" type="date" class="px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addItem" class="bg-emerald-600 rounded-2xl font-bold text-lg btn-glow">+ Add</button>
          </div>
        </div>
        <div id="itemList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>

      <section id="shopping" class="hidden">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="flex gap-4">
            <input id="shopItem" placeholder="Add item..." class="flex-1 px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addShopping" class="px-8 py-4 bg-blue-600 rounded-2xl font-bold btn-glow">Add</button>
          </div>
        </div>
        <div id="shoppingList" class="space-y-4"></div>
      </section>
    </main>
  </div>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM", authDomain: "pantrypal-6e410.firebaseapp.com", projectId: "pantrypal-6e410", storageBucket: "pantrypal-6e410.firebasestorage.app", messagingSenderId: "592127259891", appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    let currentRoom = 'fridge';

    // FIXED: Import Google Provider
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    async function lookupProduct(barcode) {
      if (!barcode || barcode.length < 7) return { name: barcode || "Unknown Item", image: null };
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await res.json();
        if (data.status === 1 && data.product) {
          const img = data.product.image_front_url || data.product.image_front_small_url || data.product.image_url;
          return {
            name: data.product.product_name || data.product.brands || barcode || "Unknown Item",
            image: img ? `${img}?size=full` : null
          };
        }
      } catch (e) {}
      return { name: barcode || "Unknown Item", image: null };
    }

    async function api(path, opts = {}) {
      const token = await auth.currentUser?.getIdToken();
      return fetch(path, { ...opts, headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json', ...opts.headers } })
        .then(r => r.ok ? r.json() : Promise.reject());
    }

    async function loadData() {
      const data = await api('/api/data');
      renderRoom(currentRoom, data.rooms[currentRoom] || []);
      renderShopping(data.shopping?.list || []);
      checkExpirations(data.rooms);
    }

    function renderRoom(room, items) {
      $('#itemList').innerHTML = items.map((item, i) => {
        const daysLeft = item.expiration ? Math.ceil((new Date(item.expiration) - Date.now()) / 86400000) : null;
        const isExpired = daysLeft !== null && daysLeft < 0;
        const isExpiring = daysLeft !== null && daysLeft <= 3 && daysLeft >= 0;
        return `
          <div class="glass rounded-3xl p-6 shadow-xl flex gap-4 items-center ${isExpired ? 'expired' : isExpiring ? 'expiring' : ''}">
            <input type="checkbox" class="w-6 h-6" data-index="${i}">
            ${item.image ? `<img src="${item.image}" class="w-24 h-24 rounded-2xl object-cover shadow-lg" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">` : '<div class="w-24 h-24 bg-white/20 rounded-2xl flex items-center justify-center text-5xl hidden">Box</div>'}
            <div class="flex-1">
              <h3 class="text-2xl font-bold">${item.name}</h3>
              <p class="opacity-80">×${item.quantity} ${item.expiration ? '· ' + (isExpired ? 'Expired!' : daysLeft + ' days') : ''}</p>
            </div>
            <button onclick="deleteItem(${i})" class="text-red-400 font-bold hover:underline">Delete</button>
          </div>
        `;
      }).join('');
      updateBulkButton();
    }

    function renderShopping(list) {
      $('#shoppingList').innerHTML = list.map((item, i) => `
        <div class="glass rounded-3xl p-6 shadow-xl flex justify-between items-center text-2xl font-bold">
          <span>${item.itemName}</span>
          <button onclick="deleteShopping(${i})" class="text-red-400 hover:underline">Delete</button>
        </div>
      `).join('');
    }

    function checkExpirations(rooms) {
      const expiring = [];
      Object.values(rooms).flat().forEach(item => {
        if (item.expiration) {
          const days = Math.ceil((new Date(item.expiration) - Date.now()) / 86400000);
          if (days <= 3 && days >= 0) expiring.push(`${item.name} expires in ${days} day${days > 1 ? 's' : ''}!`);
          if (days < 0) expiring.push(`${item.name} is expired!`);
        }
      });
      if (expiring.length && Notification.permission === "granted") new Notification("Pantry Alert!", { body: expiring.join('\n'), icon: "/icon-192.png" });
    }

    window.deleteItem = async (i) => { if (!confirm('Delete?')) return; await fetch(`/api/room/${currentRoom}/${i}`, { method: 'DELETE', headers: { Authorization: `Bearer ${await auth.currentUser.getIdToken()}` } }); loadData(); };
    window.deleteShopping = async (i) => { if (!confirm('Delete?')) return; await fetch(`/api/shopping/${i}`, { method: 'DELETE', headers: { Authorization: `Bearer ${await auth.currentUser.getIdToken()}` } }); loadData(); };

    $('#addItem').onclick = async () => {
      const name = $('#itemName').value.trim();
      if (!name) return alert('Enter item');
      const product = await lookupProduct(name);
      await api(`/api/room/${$('#roomSelect').value}`, {
        method: 'POST',
        body: JSON.stringify({ name: product.name, image: product.image, quantity: $('#itemQty').value || 1, expiration: $('#itemExp').value || null })
      });
      $('#itemName').value = ''; $('#itemQty').value = 1; $('#itemExp').value = '';
      loadData();
    };

    $('#addShopping').onclick = async () => {
      const name = $('#shopItem').value.trim();
      if (!name) return;
      await api('/api/shopping', { method: 'POST', body: JSON.stringify({ itemName: name }) });
      $('#shopItem').value = '';
      loadData();
    };

    $$('.tab-btn').forEach(btn => {
      btn.onclick = () => {
        if (btn.dataset.room) {
          currentRoom = btn.dataset.room;
          $('#roomSection').classList.remove('hidden');
          $('#shopping').classList.add('hidden');
          loadData();
        } else {
          $('#roomSection').classList.add('hidden');
          $('#shopping').classList.remove('hidden');
        }
        $$('.tab-btn').forEach(b => b.classList.remove('tab-active'));
        btn.classList.add('tab-active');
      };
    });

    $('#bulkDeleteBtn').onclick = async () => {
      if (!confirm('Delete selected?')) return;
      const indices = Array.from($$('input[type="checkbox"]:checked')).map(c => parseInt(c.dataset.index));
      await api(`/api/room/${currentRoom}/bulk-delete`, { method: 'POST', body: JSON.stringify({ indices }) });
      loadData();
    };

    function updateBulkButton() {
      const checked = $$('input[type="checkbox"]:checked').length;
      $('#bulkDeleteBtn').classList.toggle('hidden', checked === 0);
      $('#bulkDeleteBtn').textContent = `Delete (${checked})`;
    }

    document.addEventListener('change', e => e.target.type === 'checkbox' && updateBulkButton());

    // FIXED: Google Sign-In
    $('#googleSignIn').onclick = async () => {
      try {
        await auth.signInWithPopup(googleProvider);
      } catch (error) {
        console.error('Sign-in error:', error);
        alert('Sign-in failed. Check console for details.');
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        $('#userEmail').textContent = user.email.split('@')[0];
        $('#auth').classList.add('hidden');
        $('#app').classList.remove('hidden');
        loadData();
        if (Notification.permission === "default") Notification.requestPermission();
      } else {
        $('#auth').classList.remove('hidden');
        $('#app').classList.add('hidden');
      }
    });

    $('#signOutBtn').onclick = () => auth.signOut();

    // Scanner (concise)
    let codeReader;
    $('#itemName').onclick = async () => {
      if (codeReader) return;
      codeReader = new ZXing.BrowserMultiFormatReader();
      try {
        const result = await codeReader.decodeFromVideoDevice(null, null, () => {});
        $('#itemName').value = result.text;
        codeReader.reset();
      } catch (e) { console.error(e); }
    };

    // Voice (concise)
    if (annyang) {
      annyang.addCommands({ 'add *item': item => { $('#shopItem').value = item; $('#addShopping').click(); } });
      document.body.onclick = () => !annyang.isListening() && annyang.start({ autoRestart: false });
    }

    // Dark Mode
    $('#darkModeBtn').onclick = () => { document.body.classList.toggle('dark'); localStorage.setItem('dark', document.body.classList.contains('dark')); };
    if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark');
  </script>
</body>
</html>
