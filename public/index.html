<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); min-height: 100vh; }
    .btn-glow { box-shadow: 0 0 20px rgba(139,92,246,0.5); transition: all 0.3s; }
    .btn-glow:hover { box-shadow: 0 0 30px rgba(139,92,246,0.8); transform: translateY(-2px); }
    .tab-active { background: rgba(255,255,255,0.3) !important; }
    .spinner { border: 4px solid #ffffff40; border-top: 4px solid white; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .dark .gradient-bg { background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); }
    .dark .glass { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white transition-all duration-500">

  <!-- LOGIN -->
  <div id="auth" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-14 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">PantryPal Pro</h1>
      <button id="googleSignIn" class="w-full py-6 rounded-2xl bg-white text-gray-800 font-bold text-2xl shadow-2xl flex items-center justify-center gap-5">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-10 h-10" alt="G">
        <span id="loginText">Sign in with Google</span>
        <div id="loginSpinner" class="hidden spinner"></div>
      </button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen pb-24">
    <header class="glass sticky top-0 z-50 shadow-2xl p-6 mb-8">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-6">
          <h1 class="text-4xl font-black">PantryPal Pro</h1>
          <span id="userEmail" class="bg-white/20 px-4 py-2 rounded-full font-medium"></span>
        </div>
        <div class="flex gap-4 flex-wrap">
          <span class="px-6 py-3 rounded-full bg-gradient-to-r from-emerald-500 to-teal-600 font-bold shadow-lg">Pro: Unlimited</span>
          <button id="shareBtn" class="px-6 py-3 bg-cyan-600 rounded-xl font-bold btn-glow">Share List</button>
          <button id="darkModeBtn" class="px-6 py-3 bg-white/20 rounded-xl font-bold btn-glow">Dark Mode</button>
          <button id="signOutBtn" class="px-6 py-3 bg-red-600 rounded-xl font-bold btn-glow">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6">
      <div class="flex gap-4 mb-8 overflow-x-auto pb-4">
        <button class="tab-btn tab-active px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="inventory">Inventory</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="shopping">Shopping List</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="scanner">Scanner</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="voice">Voice</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="ai">AI Scan</button>
      </div>

      <!-- INVENTORY -->
      <section id="inventory">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <input id="invName" placeholder="Barcode or name" class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="invQty" type="number" value="1" class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="invExp" type="date" class="px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addItem" class="bg-emerald-600 hover:bg-emerald-700 rounded-2xl font-bold text-lg btn-glow">+ Add Item</button>
          </div>
        </div>
        <div id="inventoryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- SHOPPING LIST -->
      <section id="shopping" class="hidden">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="flex gap-4">
            <input id="shopItem" placeholder="Add item..." class="flex-1 px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addShopping" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-2xl font-bold btn-glow">Add</button>
          </div>
        </div>
        <div id="shoppingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- SCANNER -->
      <section id="scanner" class="hidden text-center">
        <video id="video" width="100%" height="400" class="rounded-3xl shadow-2xl mb-6" playsinline autoplay muted></video>
        <button id="startScan" class="px-12 py-6 bg-purple-600 rounded-2xl font-bold text-2xl btn-glow">Start Scanner</button>
        <p id="scanResult" class="mt-4 text-xl"></p>
      </section>

      <!-- VOICE -->
      <section id="voice" class="hidden text-center">
        <button id="voiceBtn" class="w-32 h-32 bg-red-600 rounded-full text-6xl btn-glow hover:scale-110 transition">Microphone</button>
        <p class="mt-6 text-2xl">Say: "Add milk"</p>
        <p id="voiceStatus" class="mt-4 text-lg"></p>
      </section>

      <!-- AI SCAN -->
      <section id="ai" class="hidden text-center">
        <div class="glass p-10 rounded-3xl max-w-lg mx-auto">
          <h2 class="text-4xl font-black mb-6">AI Photo Scan</h2>
          <input type="file" id="aiPhoto" accept="image/*" capture="camera" class="hidden">
          <button id="takePhotoBtn" class="px-12 py-6 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl font-bold text-2xl btn-glow">
            Take Photo
          </button>
          <div id="preview" class="mt-8 hidden"><img id="previewImg" class="w-full rounded-2xl"></div>
          <button id="aiScanBtn" class="mt-6 px-12 py-6 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl font-bold text-2xl btn-glow hidden">Scan with AI</button>
          <div id="aiResult" class="mt-10"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- SHARE MODAL -->
  <div id="shareModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50 p-6">
    <div class="glass p-10 rounded-3xl max-w-md w-full text-center shadow-2xl">
      <h3 class="text-3xl font-bold mb-6">Share Your List</h3>
      <div id="qrCode" class="mb-6"></div>
      <input id="shareLink" class="w-full px-6 py-4 rounded-2xl text-center font-mono bg-white/20" readonly>
      <button id="copyBtn" class="mt-4 px-8 py-4 bg-green-600 rounded-2xl font-bold btn-glow">Copy Link</button>
      <button id="closeShare" class="mt-4 text-white/70">Close</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM",
      authDomain: "pantrypal-6e410.firebaseapp.com",
      projectId: "pantrypal-6e410",
      storageBucket: "pantrypal-6e410.firebasestorage.app",
      messagingSenderId: "592127259891",
      appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);

    // Open Food Facts
    async function lookupProduct(barcode) {
      if (!barcode || barcode.length < 7) return { name: barcode, image: null };
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await res.json();
        if (data.status === 1) {
          return {
            name: data.product.product_name || data.product.brands || barcode,
            image: data.product.image_front_url || data.product.image_front_small_url || null
          };
        }
      } catch (e) { console.error(e); }
      return { name: barcode, image: null };
    }

    async function api(path, opts = {}) {
      const token = await auth.currentUser?.getIdToken();
      return fetch(path, {
        ...opts,
        headers: {
          Authorization: `Bearer ${token}`,
          'Content-Type': 'application/json',
          ...opts.headers
        }
      }).then(r => r.ok ? r.json() : null);
    }

    function showTab(tab) {
      $$('.tab-btn').forEach(b => b.classList.remove('tab-active'));
      $$('section[id]').forEach(s => s.classList.add('hidden'));
      $(`[data-tab="${tab}"]`).classList.add('tab-active');
      $(`#${tab}`).classList.remove('hidden');
    }

    async function loadInventory() {
      const data = await api('/api/inventory') || { items: [] };
      $('#inventoryList').innerHTML = data.items.map((item, i) => `
        <div class="glass rounded-3xl p-6 shadow-xl flex gap-4">
          ${item.image ? `<img src="${item.image}" class="w-24 h-24 rounded-2xl object-cover shadow-lg">` : '<div class="w-24 h-24 bg-white/20 rounded-2xl flex items-center justify-center text-5xl">Package</div>'}
          <div class="flex-1">
            <h3 class="text-2xl font-bold">${item.name}</h3>
            <p class="text-xl opacity-80">×${item.quantity} ${item.expiration ? '· Expires ' + new Date(item.expiration).toLocaleDateString() : ''}</p>
          </div>
          <button onclick="deleteItem('inventory', ${i})" class="text-red-400 font-bold text-xl hover:underline">Delete</button>
        </div>
      `).join('');
    }

    async function loadShopping() {
      const data = await api('/api/shopping') || { list: [] };
      $('#shoppingList').innerHTML = data.list.map((item, i) => `
        <div class="glass rounded-3xl p-6 shadow-xl flex justify-between items-center">
          <span class="text-2xl font-bold">${item.itemName}</span>
          <button onclick="deleteItem('shopping', ${i})" class="text-red-400 font-bold text-xl hover:underline">Delete</button>
        </div>
      `).join('');
    }

    window.deleteItem = async (type, i) => {
      if (!confirm('Delete this item?')) return;
      const data = await api(type === 'inventory' ? '/api/inventory' : '/api/shopping');
      const arr = type === 'inventory' ? data.items : data.list;
      arr.splice(i, 1);
      await api(type === 'inventory' ? '/api/inventory' : '/api/shopping', {
        method: 'POST',
        body: JSON.stringify(type === 'inventory' ? { items: arr } : { list: arr })
      });
      type === 'inventory' ? loadInventory() : loadShopping();
    };

    // AUTH
    $('#googleSignIn').onclick = () => {
      $('#loginText').classList.add('hidden');
      $('#loginSpinner').classList.remove('hidden');
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        $('#userEmail').textContent = user.email.split('@')[0];
        $('#auth').classList.add('hidden');
        $('#app').classList.remove('hidden');
        loadInventory();
        loadShopping();
      } else {
        $('#auth').classList.remove('hidden');
        $('#app').classList.add('hidden');
      }
    });

    $('#signOutBtn').onclick = () => auth.signOut();

    // ADD INVENTORY
    $('#addItem').onclick = async () => {
      const barcode = $('#invName').value.trim();
      if (!barcode) return alert('Enter a barcode or name');
      const product = await lookupProduct(barcode);
      await api('/api/inventory', {
        method: 'POST',
        body: JSON.stringify({
          name: product.name,
          image: product.image,
          quantity: +$('#invQty').value || 1,
          expiration: $('#invExp').value || null
        })
      });
      $('#invName').value = ''; $('#invQty').value = 1; $('#invExp').value = '';
      loadInventory();
    };

    $('#addShopping').onclick = async () => {
      const name = $('#shopItem').value.trim();
      if (!name) return;
      await api('/api/shopping', { method: 'POST', body: JSON.stringify({ itemName: name }) });
      $('#shopItem').value = '';
      loadShopping();
    };

    $$('.tab-btn').forEach(b => b.onclick = () => showTab(b.dataset.tab));

    // BARCODE SCANNER (ZXing)
    let codeReader = null;
    $('#startScan').onclick = async () => {
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
        $('#startScan').textContent = 'Start Scanner';
        $('#video').srcObject = null;
        return;
      }

      $('#startScan').textContent = 'Stop Scanner';
      codeReader = new ZXing.BrowserMultiFormatReader();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        $('#video').srcObject = stream;

        codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            $('#invName').value = result.text;
            showTab('inventory');
            setTimeout(() => $('#addItem').click(), 500);
            codeReader.reset();
            codeReader = null;
            $('#startScan').textContent = 'Start Scanner';
            $('#video').srcObject = null;
          }
        });
      } catch (e) {
        alert("Camera access denied or not available");
      }
    };

    // VOICE COMMANDS
    if (annyang) {
      const commands = {
        'add *item': (item) => {
          $('#shopItem').value = item;
          $('#addShopping').click();
          $('#voiceStatus').textContent = `Added: ${item}`;
          setTimeout(() => $('#voiceStatus').textContent = '', 2000);
        }
      };
      annyang.addCommands(commands);
      $('#voiceBtn').onclick = () => {
        if (annyang.isListening()) {
          annyang.abort();
          $('#voiceBtn').style.background = '#ef4444';
        } else {
          annyang.start({ autoRestart: false });
          $('#voiceBtn').style.background = '#22c55e';
          $('#voiceStatus').textContent = 'Listening...';
        }
      };
    }

    // DARK MODE
    $('#darkModeBtn').onclick = () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    };

    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }

    // SHARE
    $('#shareBtn').onclick = () => {
      $('#shareLink').value = location.href;
      $('#qrCode').innerHTML = '';
      new QRCode('qrCode', { text: location.href, width: 200, height: 200 });
      $('#shareModal').classList.remove('hidden');
    };
    $('#closeShare').onclick = () => $('#shareModal').classList.add('hidden');
    $('#copyBtn').onclick = () => {
      $('#shareLink').select();
      document.execCommand('copy');
      alert('Link copied!');
    };
  </script>
</body>
</html>
