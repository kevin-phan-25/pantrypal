<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); min-height: 100vh; }
    .btn-glow { box-shadow: 0 0 20px rgba(139,92,246,0.5); transition: all 0.3s; }
    .btn-glow:hover { box-shadow: 0 0 30px rgba(139,92,246,0.8); transform: translateY(-2px); }
    .tab-active { background: rgba(255,255,255,0.3) !important; }
    .spinner { border: 4px solid #ffffff40; border-top: 4px solid white; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white">

  <!-- LOGIN -->
  <div id="auth" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-14 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">PantryPal Pro</h1>
      <button id="googleSignIn" class="w-full py-6 rounded-2xl bg-white text-gray-800 font-bold text-2xl shadow-2xl flex items-center justify-center gap-5">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-10 h-10" alt="G">
        <span id="loginText">Sign in with Google</span>
        <div id="loginSpinner" class="hidden spinner"></div>
      </button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen pb-24">
    <header class="glass sticky top-0 z-50 shadow-2xl p-6 mb-8">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-6">
          <h1 class="text-4xl font-black">PantryPal Pro</h1>
          <span id="userEmail" class="bg-white/20 px-4 py-2 rounded-full font-medium"></span>
        </div>
        <div class="flex gap-4 flex-wrap">
          <span class="px-6 py-3 rounded-full bg-gradient-to-r from-emerald-500 to-teal-600 font-bold shadow-lg">Pro: Unlimited</span>
          <button id="shareListBtn" class="px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-xl font-bold btn-glow">Share List</button>
          <button id="darkModeBtn" class="px-5 py-3 rounded-xl glass btn-glow font-bold">Dark Mode</button>
          <button id="signOutBtn" class="px-8 py-3 bg-gradient-to-r from-red-500 to-pink-600 rounded-xl font-bold btn-glow">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10">
      <!-- CLICKABLE TABS -->
      <div class="flex gap-4 mb-8 overflow-x-auto pb-4">
        <button class="tab-btn tab-active px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="inventory">Inventory</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="shopping">Shopping List</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="scanner">Scanner</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="voice">Voice</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="ai">AI Scan</button>
      </div>

      <!-- INVENTORY -->
      <section id="inventory">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <input id="invName" placeholder="Barcode or name" class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="invQty" type="number" value="1" class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="invExp" type="date" class="px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addItem" class="bg-emerald-600 hover:bg-emerald-700 rounded-2xl font-bold text-lg btn-glow">+ Add Item</button>
          </div>
        </div>
        <div id="inventoryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- SHOPPING LIST -->
      <section id="shopping" class="hidden">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="flex gap-4">
            <input id="shopItem" placeholder="Add item..." class="flex-1 px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addShopping" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-2xl font-bold btn-glow">Add</button>
          </div>
        </div>
        <div id="shoppingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- SCANNER -->
      <section id="scanner" class="hidden text-center">
        <video id="video" width="100%" height="400" class="rounded-3xl shadow-2xl mb-6" playsinline></video>
        <button id="startScan" class="px-12 py-6 bg-purple-600 hover:bg-purple-700 rounded-2xl font-bold text-2xl btn-glow">Start Scanner</button>
      </section>

      <!-- VOICE -->
      <section id="voice" class="hidden text-center">
        <button id="voiceBtn" class="w-32 h-32 bg-red-600 rounded-full text-6xl btn-glow">Microphone</button>
        <p class="mt-6 text-2xl">Say: "Add milk"</p>
      </section>

      <!-- AI SCAN -->
      <section id="ai" class="hidden text-center">
        <input type="file" id="aiPhoto" accept="image/*" capture="camera" class="mb-6">
        <button id="aiScan" class="px-12 py-6 bg-indigo-600 hover:bg-indigo-700 rounded-2xl font-bold text-2xl btn-glow">Scan Photo</button>
        <div id="aiResult" class="mt-8"></div>
      </section>
    </main>
  </div>

  <!-- SHARE MODAL -->
  <div id="shareModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50 p-6">
    <div class="glass p-10 rounded-3xl max-w-md w-full text-center shadow-2xl">
      <h3 class="text-3xl font-bold mb-6">Share Your List</h3>
      <div id="qrCode" class="mb-6"></div>
      <input id="shareLink" class="w-full px-6 py-4 rounded-2xl text-center font-mono bg-white/20" readonly>
      <button id="copyBtn" class="mt-4 px-8 py-4 bg-green-600 rounded-2xl font-bold btn-glow">Copy Link</button>
      <button id="closeShare" class="mt-4 text-white/70">Close</button>
    </div>
  </div>
