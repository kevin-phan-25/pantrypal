<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="data:application/manifest+json,{
    \"name\":\"PantryPal Pro\",\"short_name\":\"PantryPal\",\"start_url\":\".\",\"display\":\"standalone\",
    \"background_color\":\"#667eea\",\"theme_color\":\"#8b5cf6\",
    \"icons\":[{\"src\":\"https://cdn-icons-png.flaticon.com/512/107/107827.png\",\"sizes\":\"192x192\"},{\"src\":\"https://cdn-icons-png.flaticon.com/512/107/107827.png\",\"sizes\":\"512x512\"}]
  }">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <!-- ZXing Barcode Scanner -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.1/umd/index.min.js"></script>
  <!-- Tailwind + Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); animation: g 15s ease infinite; }
    @keyframes g { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }
    .dark .gradient-bg { background: #0a0118; }
    .tab-active { @apply bg-white/30 text-white font-bold; }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white">

  <!-- LOGIN -->
  <div id="auth" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-12 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-6xl font-black mb-6">PantryPal Pro</h1>
      <button id="googleSignIn" class="w-full py-5 bg-white text-gray-800 rounded-2xl font-bold text-xl shadow-2xl flex items-center justify-center gap-4">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-9 h-9" alt="G">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen pb-20">
    <header class="glass sticky top-0 z-50 shadow-2xl">
      <div class="max-w-6xl mx-auto px-6 py-5 flex justify-between items-center">
        <div class="flex items-center gap-6">
          <h1 class="text-4xl font-black">PantryPal Pro</h1>
          <span id="userEmail" class="text-lg"></span>
        </div>
        <div class="flex items-center gap-4">
          <span id="scanCounter" class="px-6 py-3 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 font-bold">Pro: Unlimited</span>
          <button id="signOutBtn" class="px-8 py-3 bg-red-600 rounded-xl font-bold">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10">
      <div class="flex gap-4 mb-8 overflow-x-auto">
        <button class="tab-btn tab-active px-8 py-4 rounded-2xl font-bold text-lg" data-tab="inventory">Inventory</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg" data-tab="shopping">Shopping List</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg" data-tab="scanner">Scanner</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg" data-tab="ai">AI Scan</button>
      </div>

      <!-- INVENTORY -->
      <section id="inventory">
        <div class="glass p-8 rounded-3xl mb-8">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="relative">
              <input id="invBarcode" type="text" placeholder="Barcode or name" class="w-full px-5 py-4 rounded-2xl text-gray-900 text-lg">
              <button id="openScanner" class="absolute right-3 top-3 text-3xl">Camera</button>
            </div>
            <input id="invQty" type="number" value="1" min="1" class="px-5 py-4 rounded-2xl text-gray-900">
            <input id="invExp" type="date" class="px-5 py-4 rounded-2xl text-gray-900">
            <button id="addItem" class="bg-emerald-600 hover:bg-emerald-700 px-6 py-4 rounded-2xl font-bold text-xl">+</button>
          </div>
        </div>
        <div id="inventoryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- SHOPPING LIST -->
      <section id="shopping" class="hidden">
        <div class="glass p-8 rounded-3xl mb-8">
          <div class="flex gap-4">
            <input id="shopItem" type="text" placeholder="Add item..." class="flex-1 px-5 py-4 rounded-2xl text-gray-900">
            <button id="addShop" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-2xl font-bold">+</button>
          </div>
        </div>
        <div id="shoppingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- BARCODE SCANNER -->
      <section id="scanner" class="hidden">
        <div class="glass p-10 rounded-3xl text-center">
          <h2 class="text-3xl font-bold mb-8">Scan Barcode</h2>
          <video id="video" width="100%" height="400" class="rounded-2xl shadow-2xl mb-6" autoplay playsinline></video>
          <button id="startScan" class="px-12 py-5 bg-purple-600 hover:bg-purple-700 rounded-2xl font-bold text-xl">Start Scanning</button>
          <p id="result" class="mt-6 text-2xl font-mono"></p>
        </div>
      </section>

      <!-- AI SCAN -->
      <section id="ai" class="hidden">
        <div class="glass p-10 rounded-3xl text-center">
          <h2 class="text-3xl font-bold mb-8">AI Photo Scan</h2>
          <input type="file" id="aiPhoto" accept="image/*" capture="camera" class="mb-6">
          <button id="aiScanBtn" class="px-12 py-5 bg-indigo-600 hover:bg-indigo-700 rounded-2xl font-bold text-xl">Scan Photo</button>
          <div id="aiResult" class="mt-8 text-left space-y-3"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const API = window.location.origin;
    const firebaseConfig = {
      apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM",
      authDomain: "pantrypal-6e410.firebaseapp.com",
      projectId: "pantrypal-6e410",
      storageBucket: "pantrypal-6e410.firebasestorage.app",
      messagingSenderId: "592127259891",
      appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let token = null;
    const $ = s => document.querySelector(s);

    // === AUTH ===
    $('#googleSignIn').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    auth.onAuthStateChanged(async user => {
      if (user) {
        token = await user.getIdToken();
        $('#userEmail').textContent = user.email;
        $('#auth').classList.add('hidden');
        $('#app').classList.remove('hidden');
        checkProStatus();
        loadInventory();
        loadShopping();
      }
    });
    $('#signOutBtn').onclick = () => auth.signOut();

    // === PRO STATUS ===
    async function checkProStatus() {
      const res = await fetch(API + '/api/user-info', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      $('#scanCounter').textContent = data.isPro ? 'Pro: Unlimited Scans' : 'Free: 10 Scans Left';
    }

    // === TABS ===
    document.querySelectorAll('.tab-btn').forEach(b => b.onclick = () => {
      document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('tab-active'));
      b.classList.add('tab-active');
      document.querySelectorAll('section[id]').forEach(s => s.classList.add('hidden'));
      $(`#${b.dataset.tab}`).classList.remove('hidden');
    });

    // === OPEN FOOD FACTS LOOKUP ===
    async function lookup(barcode) {
      if (!barcode || barcode.length < 7) return { name: barcode };
      const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
      const data = await res.json();
      if (data.status === 1) {
        const p = data.product;
        return { name: p.product_name || p.brands || barcode, image: p.image_front_small_url || p.image_front_url };
      }
      return { name: barcode };
    }

    // === ADD TO INVENTORY ===
    $('#addItem').onclick = async () => {
      const barcode = $('#invBarcode').value.trim();
      if (!barcode) return alert('Enter a barcode or name');
      const product = await lookup(barcode);
      const item = {
        id: Date.now(),
        name: product.name,
        image: product.image || null,
        quantity: +$('#invQty').value || 1,
        expiration: $('#invExp').value || null
      };
      await fetch(API + '/api/inventory', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify(item)
      });
      $('#invBarcode').value = ''; $('#invQty').value = 1; $('#invExp').value = '';
      loadInventory();
    };

    // === LOAD INVENTORY ===
    async function loadInventory() {
      const res = await fetch(API + '/api/inventory', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      const items = data.items || [];
      const list = $('#inventoryList');
      list.innerHTML = '';
      items.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'glass rounded-3xl p-6 shadow-xl flex gap-5';
        card.innerHTML = `
          ${item.image ? `<img src="${item.image}" class="w-24 h-24 rounded-xl object-cover shadow-lg">` : '<div class="w-24 h-24 bg-gray-600 rounded-xl flex items-center justify-center text-4xl">?</div>'}
          <div class="flex-1">
            <h3 class="text-xl font-bold">${item.name}</h3>
            <p class="text-lg opacity-80">x${item.quantity}</p>
            ${item.expiration ? `<p class="text-sm mt-2">${new Date(item.expiration).toLocaleDateString()}</p>` : ''}
          </div>
          <button class="text-red-400 font-bold text-lg delete-inv" data-index="${i}">Delete</button>
        `;
        list.appendChild(card);
      });
    }

    // === DELETE FROM INVENTORY ===
    $('#inventoryList').onclick = async e => {
      if (!e.target.classList.contains('delete-inv')) return;
      if (!confirm('Delete this item?')) return;
      const i = e.target.dataset.index;
      const res = await fetch(API + '/api/inventory', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      data.items.splice(i, 1);
      await fetch(API + '/api/inventory', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ inventory: data.items })
      });
      loadInventory();
    };

    // === SHOPPING LIST (simplified) ===
    $('#addShop').onclick = async () => {
      const name = $('#shopItem').value.trim();
      if (!name) return;
      await fetch(API + '/api/shopping', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ itemName: name, needed: 1 })
      });
      $('#shopItem').value = '';
      loadShopping();
    };

    async function loadShopping() {
      const res = await fetch(API + '/api/shopping', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      const list = $('#shoppingList');
      list.innerHTML = '';
      (data.list || []).forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'glass rounded-3xl p-6 shadow-xl flex justify-between items-center';
        card.innerHTML = `<span class="text-xl">${item.itemName} Ã—${item.needed}</span>
          <button class="text-red-400 font-bold delete-shop" data-index="${i}">Delete</button>`;
        list.appendChild(card);
      });
    }
    $('#shoppingList').onclick = async e => {
      if (!e.target.classList.contains('delete-shop')) return;
      if (!confirm('Remove?')) return;
      const i = e.target.dataset.index;
      const res = await fetch(API + '/api/shopping', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      data.list.splice(i, 1);
      await fetch(API + '/api/shopping', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ shopping: data.list })
      });
      loadShopping();
    };

    // === BARCODE SCANNER (ZXing) ===
    let codeReader = null;
    $('#openScanner').onclick = () => document.querySelector('[data-tab="scanner"]').click();
    $('#startScan').onclick = () => {
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
        $('#startScan').textContent = 'Start Scanning';
        $('#video').srcObject = null;
        return;
      }
      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          $('#invBarcode').value = result.text;
          $('#result').textContent = 'Found: ' + result.text;
          setTimeout(() => {
            document.querySelector('[data-tab="inventory"]').click();
            $('#addItem').click();
            codeReader.reset();
            codeReader = null;
            $('#startScan').textContent = 'Start Scanning';
            $('#video').srcObject = null;
          }, 1000);
        }
      });
      $('#startScan').textContent = 'Stop Scanning';
    };

    // === AI SCAN (photo) ===
    $('#aiScanBtn').onclick = async () => {
      const file = $('#aiPhoto').files[0];
      if (!file) return alert('Take a photo first');
      const form = new FormData();
      form.append('image', file);
      const res = await fetch(API + '/api/scan', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` },
        body: form
      });
      const data = await res.json();
      $('#aiResult').innerHTML = data.labels?.map(l => 
        `<button class="m-2 px-5 py-3 bg-purple-600 rounded-xl" onclick="$('#shopItem').value='${l}';$('#addShop').click()">+ ${l}</button>`
      ).join('') || 'Nothing detected';
    };
  </script>
</body>
</html>
