<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="icon-192.png"/>
  <meta name="theme-color" content="#6366f1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }
    .dark {
      --glass: rgba(17, 24, 39, 0.4);
      --glass-border: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
    }
    .tab-active {
      background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
      border-bottom: 3px solid white;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .float { animation: float 6s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:via-purple-900 dark:to-pink-900 min-h-screen transition-all duration-500">
  <!-- Header -->
  <header class="gradient-bg text-white py-6 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <div class="float">
          <i data-lucide="home" class="w-10 h-10"></i>
        </div>
        <div>
          <h1 class="text-3xl font-black tracking-tight">PantryPal</h1>
          <p class="text-sm opacity-90">AI-Powered Meal Planning</p>
        </div>
      </div>
      <button id="darkModeBtn" class="p-3 rounded-full bg-white/20 hover:bg-white/30 transition">
        <i data-lucide="moon" class="w-6 h-6"></i>
      </button>
    </div>
  </header>

  <!-- Auth -->
  <section id="auth-section" class="max-w-md mx-auto mt-24 px-6">
    <div class="glass rounded-3xl p-10 text-center">
      <h2 class="text-3xl font-bold mb-8">Welcome back</h2>
      <div id="firebaseui-auth-container"></div>
    </div>
  </section>

  <!-- Main App -->
  <main id="app" class="hidden max-w-6xl mx-auto px-6 py-10 space-y-10">
    <!-- User Bar -->
    <div class="glass rounded-2xl p-6 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <i data-lucide="user" class="w-8 h-8 text-white/80"></i>
        <span class="font-semibold text-lg" id="userEmail"></span>
      </div>
      <button id="signOutBtn" class="bg-red-500/80 hover:bg-red-600 px-6 py-3 rounded-xl font-bold transition">
        Sign Out
      </button>
    </div>

    <!-- Scanner Button -->
    <button id="startScanner" class="w-full glass rounded-3xl py-8 flex items-center justify-center gap-5 text-2xl font-bold hover:scale-105 transition transform">
      <i data-lucide="scan" class="w-12 h-12"></i>
      Start Scanner
    </button>

    <!-- Voice Command -->
    <div class="glass rounded-3xl p-8 text-center">
      <h3 class="text-2xl font-bold mb-6">Voice Commands</h3>
      <button id="voiceBtn" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-12 py-8 rounded-3xl font-black text-2xl shadow-2xl flex items-center justify-center gap-4 mx-auto">
        <i data-lucide="mic" class="w-12 h-12"></i>
        Hold to Speak
      </button>
    </div>

    <!-- Tabs -->
    <div class="glass rounded-3xl overflow-hidden">
      <div class="flex bg-white/10">
        <button class="tab-btn flex-1 py-5 font-bold text-lg active tab-active" data-tab="inventory">Inventory</button>
        <button class="tab-btn flex-1 py-5 font-bold text-lg" data-tab="shopping">Shopping</button>
        <button class="tab-btn flex-1 py-5 font-bold text-lg" data-tab="meals">Meals</button>
      </div>

      <div id="tabSlider" class="relative" style="width: 300%; display: flex; transform: translateX(0%); transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);">
        <!-- INVENTORY -->
        <section class="w-full p-10">
          <h3 class="text-2xl font-bold mb-8 text-center">Add to Pantry</h3>
          <input type="text" id="invBarcode" placeholder="Scan barcode..." class="w-full p-5 rounded-2xl glass text-lg mb-6"/>
          <div class="grid grid-cols-2 gap-6 mb-8">
            <input type="number" id="invQty" value="1" class="p-5 rounded-2xl glass text-lg"/>
            <input type="date" id="invExp" class="p-5 rounded-2xl glass text-lg"/>
          </div>
          <button id="addToInventory" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-6 rounded-2xl text-xl shadow-xl transition">
            Add Item
          </button>
        </section>

        <!-- SHOPPING -->
        <section class="w-full p-10">
          <h3 class="text-2xl font-bold mb-8 text-center">Shopping List</h3>
          <input type="text" id="shopName" placeholder="Item name..." class="w-full p-5 rounded-2xl glass text-lg mb-6"/>
          <input type="number" id="shopNeeded" value="1" class="w-full p-5 rounded-2xl glass text-lg mb-8"/>
          <button id="addToShopping" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-6 rounded-2xl text-xl shadow-xl transition">
            Add to List
          </button>
        </section>

        <!-- MEALS -->
        <section class="w-full p-10">
          <h3 class="text-3xl font-bold mb-10 text-center">Your Meal Plan</h3>
          
          <div class="mb-10">
            <input type="text" id="recipeSearch" placeholder="Search 1M+ recipes..." class="w-full p-6 rounded-2xl glass text-lg"/>
            <button id="searchRecipes" class="mt-4 w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-6 rounded-2xl text-xl shadow-xl">
              Search Recipes
            </button>
          </div>

          <div id="recipeResults" class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12"></div>

          <div class="flex justify-center gap-4 mb-10 flex-wrap">
            <button class="px-8 py-4 bg-white/20 hover:bg-white/30 rounded-full font-bold transition" onclick="applyTemplate('breakfast')">Breakfast</button>
            <button class="px-8 py-4 bg-white/20 hover:bg-white/30 rounded-full font-bold transition" onclick="applyTemplate('lunch')">Lunch</button>
            <button class="px-8 py-4 bg-white/20 hover:bg-white/30 rounded-full font-bold transition" onclick="applyTemplate('dinner')">Dinner</button>
            <button class="px-8 py-4 bg-white/20 hover:bg-white/30 rounded-full font-bold transition" onclick="applyTemplate('snacks')">Snacks</button>
          </div>

          <div class="grid grid-cols-7 gap-4 text-center font-bold text-sm mb-6">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          </div>
          <div id="mealGrid" class="grid grid-cols-7 gap-6"></div>

          <div class="mt-12 space-y-6">
            <button id="addToShoppingFromMeals" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-7 rounded-3xl text-2xl shadow-2xl">
              Add All to Shopping
            </button>
            <button id="analyzeNutrition" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-bold py-7 rounded-3xl text-2xl shadow-2xl">
              Analyze Nutrition
            </button>
          </div>

          <div id="nutritionSummary" class="mt-12 glass p-10 rounded-3xl text-center hidden">
            <h4 class="text-3xl font-black mb-6">Daily Nutrition</h4>
            <div class="text-5xl font-black mb-6">Calories: <span id="calories">0</span></div>
            <div class="h-12 bg-white/20 rounded-full overflow-hidden">
              <div id="calorieBar" class="h-full bg-gradient-to-r from-green-400 to-blue-500 w-0 transition-all duration-1000"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

  <!-- App Logic -->
  <script>
    lucide.createIcons();
    const API_BASE = window.location.origin;
    const firebaseConfig = { apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM", authDomain: "pantrypal-6e410.firebaseapp.com", projectId: "pantrypal-6e410", storageBucket: "pantrypal-6e410.firebasestorage.app", messagingSenderId: "592127259891", appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386" };
    firebase.initializeApp(firebaseConfig);
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', { signInFlow: 'popup', signInOptions: ['google.com','apple.com','emailLink','password','phone'], callbacks: { signInSuccessWithAuthResult: () => false } });

    let idToken = null;
    const $ = s => document.querySelector(s);
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const templates = {
      breakfast: ['Avocado Toast', 'Greek Yogurt', 'Protein Shake'],
      lunch: ['Chicken Caesar', 'Quinoa Bowl', 'Turkey Wrap'],
      dinner: ['Salmon & Broccoli', 'Beef Stir Fry', 'Veggie Pasta'],
      snacks: ['Apple + PB', 'Almonds', 'Protein Bar']
    };

    async function api(path, opts = {}) {
      if (!idToken) return null;
      const res = await fetch(API_BASE + path, { ...opts, headers: { 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json', ...opts.headers } });
      return res.ok ? await res.json() : null;
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        idToken = await user.getIdToken();
        $('#userEmail').textContent = user.email;
        $('#auth-section').classList.add('hidden');
        $('#app').classList.remove('hidden');
        await loadMeals();
      } else {
        $('#auth-section').classList.remove('hidden');
        $('#app').classList.add('hidden');
      }
    });

    $('#darkModeBtn').onclick = () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    };
    if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

    document.querySelectorAll('.tab-btn').forEach((btn, i) => {
      btn.onclick = () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
        btn.classList.add('tab-active');
        $('#tabSlider').style.transform = `translateX(-${i * 33.333}%)`;
      };
    });

    async function loadMeals() {
      const data = await api('/meals') || { meals: {} };
      const grid = $('#mealGrid');
      grid.innerHTML = '';
      days.forEach(day => {
        const col = document.createElement('div');
        col.className = 'glass rounded-3xl p-6 min-h-48';
        col.innerHTML = `<div class="text-center font-bold text-lg mb-4">${day}</div><div class="meal-dropzone space-y-3" data-day="${day}"></div>`;
        const zone = col.querySelector('.meal-dropzone');
        (data.meals[day] || []).forEach(m => {
          const item = document.createElement('div');
          item.className = 'bg-white/30 dark:bg-white/10 rounded-2xl px-5 py-4 text-center font-semibold cursor-move';
          item.textContent = m.name;
          item.dataset.id = m.id;
          zone.appendChild(item);
        });
        new Sortable(zone, { group: 'meals', animation: 200, onEnd: saveMeals });
        grid.appendChild(col);
      });

      document.querySelectorAll('.meal-dropzone').forEach(zone => {
        zone.ondragover = e => e.preventDefault();
        zone.ondrop = e => {
          e.preventDefault();
          const name = e.dataTransfer.getData('text/plain');
          if (name) {
            const item = document.createElement('div');
            item.className = 'bg-white/30 dark:bg-white/10 rounded-2xl px-5 py-4 text-center font-semibold cursor-move';
            item.textContent = name;
            item.dataset.id = Date.now();
            zone.appendChild(item);
            saveMeals();
          }
        };
      });
    }

    async function saveMeals() {
      const meals = {};
      document.querySelectorAll('.meal-dropzone').forEach(z => {
        const day = z.dataset.day;
        meals[day] = Array.from(z.children).map(el => ({ id: el.dataset.id, name: el.textContent }));
      });
      await api('/save-meals', { method: 'POST', body: JSON.stringify({ meals }) });
    }

    $('#searchRecipes').onclick = () => {
      const results = $('#recipeResults');
      results.innerHTML = '';
      const mock = ['Pad Thai', 'Butter Chicken', 'Vegan Tacos', 'Sushi Bowl'];
      mock.forEach(name => {
        const card = document.createElement('div');
        card.className = 'glass rounded-2xl p-6 text-center cursor-grab hover:scale-105 transition';
        card.draggable = true;
        card.innerHTML = `<img src="https://via.placeholder.com/120" class="rounded-xl mx-auto mb-3"><p class="font-bold">${name}</p>`;
        card.ondragstart = e => e.dataTransfer.setData('text/plain', name);
        results.appendChild(card);
      });
    };

    window.applyTemplate = type => {
      const items = templates[type];
      const zone = document.querySelector('.meal-dropzone') || document.querySelector('[data-day="Sun"]');
      items.forEach(name => {
        const item = document.createElement('div');
        item.className = 'bg-white/30 dark:bg-white/10 rounded-2xl px-5 py-4 text-center font-semibold cursor-move';
        item.textContent = name;
        item.dataset.id = Date.now();
        zone.appendChild(item);
      });
      saveMeals();
    };

    $('#addToShoppingFromMeals').onclick = async () => {
      const items = Array.from(document.querySelectorAll('.meal-dropzone > div')).map(el => el.textContent);
      for (const name of items) await api('/add-to-shopping', { method: 'POST', body: JSON.stringify({ itemName: name, needed: 1 }) });
      alert('Added to shopping list!');
    };

    $('#analyzeNutrition').onclick = async () => {
      const meals = Array.from(document.querySelectorAll('.meal-dropzone > div')).map(el => el.textContent);
      const res = await api('/nutrition', { method: 'POST', body: JSON.stringify({ text: meals.join(' + ') }) });
      if (res?.calories) {
        $('#calories').textContent = Math.round(res.calories);
        $('#calorieBar').style.width = `${Math.min(100, res.calories / 25)}%`;
        $('#nutritionSummary').classList.remove('hidden');
      }
    };

    loadMeals();
  </script>
</body>
</html>
