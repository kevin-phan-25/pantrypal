<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.1/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.2); }
    .dark .glass { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); }
    .tab-active { @apply bg-white text-purple-600 dark:bg-gray-800 dark:text-purple-400; }
    .delete-btn { @apply text-red-500 hover:text-red-700 font-bold text-sm; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 text-gray-900 dark:text-white transition-colors">
  <!-- AUTH -->
  <div id="auth-section" class="flex items-center justify-center min-h-screen">
    <div class="glass p-10 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-4xl font-bold mb-8">PantryPal Pro</h1>
      <button id="googleSignIn" class="w-full px-6 py-3 bg-white text-gray-800 rounded-xl font-bold hover:bg-gray-100 flex items-center justify-center gap-2">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5">
        Sign in with Google
      </button>
      <p class="mt-4 text-sm opacity-70">Unlock Pro features</p>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen">
    <header class="glass sticky top-0 z-50 shadow-lg">
      <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <h1 class="text-3xl font-bold">PantryPal Pro</h1>
          <span id="userEmail" class="text-sm opacity-80"></span>
        </div>
        <div class="flex items-center space-x-4">
          <span id="scanCounter" class="text-sm font-medium bg-yellow-400 text-black px-3 py-1 rounded-full"></span>
          <button id="darkModeBtn" class="p-2 rounded-lg glass">ðŸŒ™ Dark Mode</button>
          <button id="signOutBtn" class="px-6 py-2 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600">Sign Out</button>
        </div>
      </div>
    </header>
    <main class="max-w-6xl mx-auto px-6 py-10">
      <!-- TABS -->
      <div class="flex space-x-4 mb-8 overflow-x-auto pb-2">
        <button class="tab-btn tab-active px-6 py-3 rounded-xl font-bold whitespace-nowrap" data-tab="inventory">Inventory</button>
        <button class="tab-btn px-6 py-3 rounded-xl font-bold whitespace-nowrap" data-tab="shopping">Shopping List</button>
        <button class="tab-btn px-6 py-3 rounded-xl font-bold whitespace-nowrap" data-tab="scanner">Scanner</button>
        <button class="tab-btn px-6 py-3 rounded-xl font-bold whitespace-nowrap" data-tab="voice">Voice</button>
        <button class="tab-btn px-6 py-3 rounded-xl font-bold whitespace-nowrap" data-tab="ai">AI Scan (Pro)</button>
      </div>

      <!-- INVENTORY -->
      <section id="inventory">
        <div class="glass p-8 rounded-3xl">
          <h2 class="text-2xl font-bold mb-6">Add to Inventory</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <input id="invBarcode" type="text" placeholder="Barcode or item name" class="px-4 py-3 rounded-xl glass"/>
            <input id="invQty" type="number" value="1" min="1" class="px-4 py-3 rounded-xl glass"/>
            <input id="invExp" type="date" class="px-4 py-3 rounded-xl glass"/>
          </div>
          <button id="addToInventory" class="px-8 py-4 bg-green-500 text-white rounded-xl font-bold hover:bg-green-600">Add Item</button>
          <div id="inventoryList" class="mt-8 space-y-4"></div>
        </div>
      </section>

      <!-- SHOPPING -->
      <section id="shopping" class="hidden">
        <div class="glass p-8 rounded-3xl">
          <h2 class="text-2xl font-bold mb-6">Shopping List</h2>
          <div class="flex space-x-4 mb-6">
            <input id="shopName" type="text" placeholder="Item name" class="flex-1 px-4 py-3 rounded-xl glass"/>
            <input id="shopNeeded" type="number" value="1" min="1" class="w-24 px-4 py-3 rounded-xl glass"/>
          </div>
          <button id="addToShopping" class="px-8 py-4 bg-blue-500 text-white rounded-xl font-bold hover:bg-blue-600">Add to List</button>
          <div id="shoppingList" class="mt-8 space-y-4"></div>
        </div>
      </section>

      <!-- SCANNER -->
      <section id="scanner" class="hidden">
        <div class="glass p-8 rounded-3xl text-center">
          <h2 class="text-2xl font-bold mb-6">Barcode Scanner</h2>
          <video id="video" width="100%" height="300" class="rounded-xl mb-6" autoplay playsinline></video>
          <button id="startScanner" class="px-8 py-4 bg-purple-500 text-white rounded-xl font-bold hover:bg-purple-600">Start Scanner</button>
          <p id="scanResult" class="mt-6 text-xl font-mono break-all"></p>
        </div>
      </section>

      <!-- VOICE -->
      <section id="voice" class="hidden">
        <div class="glass p-8 rounded-3xl text-center">
          <h2 class="text-2xl font-bold mb-6">Voice Commands</h2>
          <button id="voiceBtn" class="w-24 h-24 bg-red-500 rounded-full text-white text-4xl hover:bg-red-600 mx-auto mb-4">ðŸŽ¤</button>
          <p class="mb-4">Hold and say: "Add milk quantity 2"</p>
          <p id="voiceResult" class="text-xl text-green-400"></p>
        </div>
      </section>

      <!-- AI SCAN -->
      <section id="ai" class="hidden">
        <div class="glass p-8 rounded-3xl text-center">
          <h2 class="text-2xl font-bold mb-6">AI Photo Scan (Pro)</h2>
          <input type="file" id="aiImage" accept="image/*" capture="camera" class="mb-6 p-2 rounded-xl glass"/>
          <button id="aiScanBtn" class="px-8 py-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-xl font-bold">Scan Photo</button>
          <div id="aiResult" class="mt-8 text-left"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- SCAN MODAL -->
  <div id="scanModal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-50 p-6">
    <div class="glass p-8 rounded-3xl max-w-sm w-full text-center">
      <h3 class="text-2xl font-bold mb-4">Scanned!</h3>
      <p class="text-lg mb-6 break-all font-mono" id="modalBarcode"></p>
      <p class="text-sm opacity-70 mb-6">Added to Inventory</p>
      <div class="space-y-3">
        <button id="addToShoppingBtn" class="w-full px-6 py-3 bg-blue-500 text-white rounded-xl font-bold hover:bg-blue-600">Add to Shopping</button>
        <button id="closeModalBtn" class="w-full px-6 py-3 bg-gray-500 text-white rounded-xl font-bold hover:bg-gray-600">Done</button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
    const API_BASE = window.location.origin;
    const firebaseConfig = {
      apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM",
      authDomain: "pantrypal-6e410.firebaseapp.com",
      projectId: "pantrypal-6e410",
      storageBucket: "pantrypal-6e410.firebasestorage.app",
      messagingSenderId: "592127259891",
      appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let idToken = null;
    const $ = s => document.querySelector(s);

    // Google Sign-In (Working)
    $('#googleSignIn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(console.error);
    });

    // Auth State
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        idToken = await user.getIdToken();
        $('#userEmail').textContent = user.email;
        $('#auth-section').classList.add('hidden');
        $('#app').classList.remove('hidden');
        loadInventory();
        loadShopping();
        loadScanCount();
      }
    });

    $('#signOutBtn').addEventListener('click', () => auth.signOut());

    // Dark Mode (FIXED - Works now)
    $('#darkModeBtn').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      $('#darkModeBtn').textContent = document.documentElement.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    });

    // Tabs (FIXED - Switches sections)
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
        btn.classList.add('tab-active');
        document.querySelectorAll('section[id]').forEach(s => s.classList.add('hidden'));
        $(`#${btn.dataset.tab}`).classList.remove('hidden');
      });
    });

    // API Helper
    async function api(path, opts = {}) {
      if (!idToken) return null;
      try {
        const res = await fetch(API_BASE + path, {
          ...opts,
          headers: { 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json', ...opts.headers }
        });
        return res.ok ? await res.json() : null;
      } catch (e) {
        console.error('API error:', e);
        return null;
      }
    }

    // Inventory (FIXED - Add/Delete works)
    $('#addToInventory').addEventListener('click', async () => {
      const barcode = $('#invBarcode').value.trim();
      const qty = parseInt($('#invQty').value) || 1;
      const exp = $('#invExp').value;
      if (!barcode) return alert('Enter barcode');
      const res = await api('/api/inventory', {
        method: 'POST',
        body: JSON.stringify({ barcode, quantity: qty, expiration: exp })
      });
      if (res?.success) {
        $('#invBarcode').value = '';
        $('#invQty').value = '1';
        $('#invExp').value = '';
        loadInventory();
        showScanModal(barcode);
      } else {
        alert('Add failed - check console');
      }
    });

    async function loadInventory() {
      const data = await api('/api/inventory');
      const list = $('#inventoryList');
      list.innerHTML = '';
      (data?.items || []).forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'glass rounded-2xl p-4 flex justify-between items-center';
        div.innerHTML = `
          <div>
            <span class="font-bold">${item.name || item.barcode}</span>
            <span class="text-sm opacity-80">x${item.quantity}</span>
            ${item.expiration ? `<span class="text-xs opacity-70">| Exp: ${item.expiration}</span>` : ''}
          </div>
          <button class="delete-btn" data-type="inventory" data-index="${i}">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    // Shopping (FIXED)
    $('#addToShopping').addEventListener('click', async () => {
      const name = $('#shopName').value.trim();
      const needed = parseInt($('#shopNeeded').value) || 1;
      if (!name) return alert('Enter item name');
      const res = await api('/api/shopping', {
        method: 'POST',
        body: JSON.stringify({ itemName: name, needed })
      });
      if (res?.success) {
        $('#shopName').value = '';
        $('#shopNeeded').value = '1';
        loadShopping();
      } else {
        alert('Add failed');
      }
    });

    async function loadShopping() {
      const data = await api('/api/shopping');
      const list = $('#shoppingList');
      list.innerHTML = '';
      (data?.list || []).forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'glass rounded-2xl p-4 flex justify-between items-center';
        div.innerHTML = `
          <span>${item.itemName} <span class="text-sm opacity-80">(x${item.needed})</span></span>
          <button class="delete-btn" data-type="shopping" data-index="${i}">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    // Delete (FIXED - Array copy)
    document.addEventListener('click', async (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const type = e.target.dataset.type;
        const index = parseInt(e.target.dataset.index);
        if (!confirm('Delete?')) return;
        const data = type === 'inventory' ? await api('/api/inventory') : await api('/api/shopping');
        const array = type === 'inventory' ? data?.items : data?.list;
        const newArray = [...array];
        newArray.splice(index, 1);
        await api(type === 'inventory' ? '/api/inventory' : '/api/shopping', {
          method: 'POST',
          body: JSON.stringify(type === 'inventory' ? { inventory: newArray } : { shopping: newArray })
        });
        type === 'inventory' ? loadInventory() : loadShopping();
      }
    });

    async function loadScanCount() {
      const d = await api('/api/user-info');
      $('#scanCounter').textContent = d?.isPro ? 'Pro' : `Scans: ${d?.scans || 0}/10`;
    }

    // Scanner (FIXED)
    let codeReader;
    $('#startScanner').addEventListener('click', () => {
      if (codeReader) {
        codeReader.reset();
        $('#startScanner').textContent = 'Start Scanner';
        return;
      }
      codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          addToInventory(result.getText(), 1, '');
          codeReader.reset();
          $('#startScanner').textContent = 'Start Scanner';
        }
        if (err && !(err instanceof ZXing.NotFoundException)) console.error(err);
      });
      $('#startScanner').textContent = 'Stop Scanner';
    });

    // Modal (FIXED)
    function showScanModal(barcode) {
      $('#modalBarcode').textContent = barcode;
      $('#scanModal').classList.remove('hidden');
      $('#addToShoppingBtn').onclick = () => {
        addToShoppingList(barcode, 1);
        $('#scanModal').classList.add('hidden');
      };
      $('#closeModalBtn').onclick = () => $('#scanModal').classList.add('hidden');
    }

    // Voice (FIXED)
    if (annyang) {
      annyang.addCommands({
        'add *item quantity *qty': (item, qty) => addToShoppingList(item, parseInt(qty) || 1)
      });
      const voiceBtn = $('#voiceBtn');
      voiceBtn.onmousedown = voiceBtn.ontouchstart = () => annyang.start({ autoRestart: false });
      voiceBtn.onmouseup = voiceBtn.ontouchend = () => annyang.abort();
    }

    // AI Scan (FIXED)
    $('#aiScanBtn').addEventListener('click', async () => {
      const file = $('#aiImage').files[0];
      if (!file) return alert('Select photo');
      const form = new FormData();
      form.append('image', file);
      const res = await fetch(API_BASE + '/api/scan', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${idToken}` },
        body: form
      });
      const data = await res.json();
      $('#aiResult').innerHTML = data.labels?.map(l => `<div class="p-3 glass rounded-lg inline-block mr-2 mb-2 cursor-pointer hover:bg-purple-600" onclick="addToShoppingList('${l}', 1)">${l}</div>`).join('') || 'Nothing found';
    });

    async function addToShoppingList(name, needed = 1) {
      await api('/api/shopping', { method: 'POST', body: JSON.stringify({ itemName: name, needed }) });
      loadShopping();
    }

    console.log('PantryPal fully loaded - all features ready!');
  </script>
</body>
</html>
