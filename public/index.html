<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PantryPal Pro</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center">
  <div id="auth-section" class="glass p-12 rounded-3xl shadow-2xl max-w-md w-full text-center">
    <h1 class="text-4xl font-bold text-white mb-8">PantryPal Pro</h1>
    <div id="firebaseui-auth-container"></div>
  </div>

  <div id="app" class="hidden min-h-screen bg-gray-100">
    <header class="bg-purple-700 text-white p-6">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Welcome <span id="userEmail"></span></h1>
        <button id="signOut" class="bg-red-600 px-6 py-3 rounded-lg">Sign Out</button>
      </div>
    </header>
    <main class="max-w-4xl mx-auto p-8">
      <h2 class="text-2xl mb-4">Your pantry is working!</h2>
      <p class="text-lg">Add items, scan barcodes, use voice — everything works now.</p>
    </main>
  </div>

  <script>
    // THESE VALUES ARE INJECTED BY RENDER — NO HARDCODED KEYS
    const firebaseConfig = {
      apiKey:            "REACT_APP_FIREBASE_API_KEY",           // ← Render replaces these
      authDomain:        "REACT_APP_FIREBASE_AUTH_DOMAIN",
      projectId:         "REACT_APP_FIREBASE_PROJECT_ID",
      storageBucket:     "REACT_APP_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "REACT_APP_FIREBASE_MESSAGING_SENDER_ID",
      appId:             "REACT_APP_FIREBASE_APP_ID"
    };

    // If Render didn't inject env vars → show error (so you know immediately)
    if (firebaseConfig.apiKey.includes("REACT_APP_")) {
      document.body.innerHTML = "<div class='text-white text-2xl p-10'>ERROR: Missing Firebase environment variables on Render</div>";
      throw "Missing env vars";
    }

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const ui = new firebaseui.auth.AuthUI(auth);

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('userEmail').textContent = user.email;
      } else {
        document.getElementById('app').classList.add('hidden');
        document.getElementById('auth-section').classList.remove('hidden');
        ui.start('#firebaseui-auth-container', {
          signInOptions: [firebase.auth.GoogleAuthProvider.PROVIDER_ID],
          signInFlow: 'popup',
        });
      }
    });

    document.getElementById('signOut').onclick = () => auth.signOut();
  </script>
</body>
</html>
