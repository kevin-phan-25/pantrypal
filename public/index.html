<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); min-height: 100vh; }
    .btn-glow { box-shadow: 0 0 20px rgba(139,92,246,0.5); transition: all 0.3s; }
    .btn-glow:hover { box-shadow: 0 0 30px rgba(139,92,246,0.8); transform: translateY(-2px); }
    .tab-active { background: rgba(255,255,255,0.3) !important; }
    .dark .gradient-bg { background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); }
    .dark .glass { background: rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.1); }
    .expired { background: rgba(239,68,68,0.3) !important; }
    .expiring { background: rgba(251,146,60,0.3) !important; }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white">

  <div id="auth" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-14 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">PantryPal Pro</h1>
      <button id="googleSignIn" class="w-full py-6 rounded-2xl bg-white text-gray-800 font-bold text-2xl shadow-2xl flex items-center justify-center gap-5">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-10 h-10" alt="G">
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>

  <div id="app" class="hidden min-h-screen pb-24">
    <header class="glass sticky top-0 z-50 shadow-2xl p-6 mb-8">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-6">
          <h1 class="text-4xl font-black">PantryPal Pro</h1>
          <span id="userEmail" class="bg-white/20 px-4 py-2 rounded-full font-medium"></span>
        </div>
        <div class="flex gap-4">
          <button id="bulkDeleteBtn" class="hidden px-6 py-3 bg-red-600 rounded-xl font-bold btn-glow">Delete Selected</button>
          <button id="aiScanBtn" class="px-6 py-3 bg-purple-600 rounded-xl font-bold btn-glow">AI Scan</button>
          <button id="darkModeBtn" class="px-6 py-3 bg-white/20 rounded-xl font-bold btn-glow">Dark</button>
          <button id="signOutBtn" class="px-6 py-3 bg-red-600 rounded-xl font-bold btn-glow">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6">
      <div class="flex gap-4 mb-8 overflow-x-auto pb-4">
        <button class="tab-btn tab-active px-8 py-4 rounded-2xl font-bold text-lg glass" data-room="fridge">Fridge</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-room="pantry">Pantry</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-room="storage">Storage</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="shopping">Shopping</button>
      </div>

      <div id="roomSection">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <select id="roomSelect" class="px-6 py-4 rounded-2xl text-black text-lg mb-4 w-full">
            <option value="fridge">Fridge</option>
            <option value="pantry">Pantry</option>
            <option value="storage">Storage</option>
          </select>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <input id="itemName" placeholder="Scan barcode or type..." class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="itemQty" type="number" value="1" class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="itemExp" type="date" class="px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addItem" class="bg-emerald-600 rounded-2xl font-bold text-lg btn-glow">+ Add</button>
          </div>
          <button id="scanBarcodeBtn" class="mt-4 w-full py-4 bg-purple-600 rounded-2xl font-bold btn-glow">Scan Barcode with Camera</button>
        </div>
        <div id="itemList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>

      <section id="shopping" class="hidden">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="flex gap-4">
            <input id="shopItem" placeholder="Say or type item..." class="flex-1 px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addShopping" class="px-8 py-4 bg-blue-600 rounded-2xl font-bold btn-glow">Add</button>
          </div>
        </div>
        <div id="shoppingList" class="space-y-4"></div>
      </section>
    </main>

    <!-- AI SCAN MODAL -->
    <div id="aiModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 p-6">
      <div class="glass p-10 rounded-3xl max-w-lg w-full text-center">
        <h2 class="text-4xl font-black mb-6">AI Photo Scan</h2>
        <input type="file" id="aiPhoto" accept="image/*" capture="camera" class="hidden">
        <button onclick="$('#aiPhoto').click()" class="w-full py-6 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl font-bold text-2xl btn-glow mb-6">Take Photo</button>
        <div id="aiResult" class="space-y-3"></div>
        <button onclick="$('#aiModal').classList.add('hidden'); $('#aiResult').innerHTML=''" class="mt-6 w-full py-4 bg-gray-600 rounded-2xl font-bold">Close</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM", authDomain: "pantrypal-6e410.firebaseapp.com", projectId: "pantrypal-6e410", storageBucket: "pantrypal-6e410.firebasestorage.app", messagingSenderId: "592127259891", appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    let currentRoom = 'fridge';

    const googleProvider = new firebase.auth.GoogleAuthProvider();

    async function api(path, opts = {}) {
      const token = await auth.currentUser?.getIdToken();
      return fetch(path, { ...opts, headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json', ...opts.headers } })
        .then(r => r.ok ? r.json() : Promise.reject());
    }

    async function loadData() {
      const data = await api('/api/data');
      renderRoom(currentRoom, data.rooms[currentRoom] || []);
      renderShopping(data.shopping?.list || []);
    }

    function renderRoom(room, items) {
      $('#itemList').innerHTML = items.map((item, i) => {
        const daysLeft = item.expiration ? Math.ceil((new Date(item.expiration) - Date.now()) / 86400000) : null;
        const isExpired = daysLeft < 0;
        const isExpiring = daysLeft <= 3 && daysLeft >= 0;
        return `<div class="glass rounded-3xl p-6 shadow-xl flex gap-4 items-center ${isExpired ? 'expired' : isExpiring ? 'expiring' : ''}">
          <input type="checkbox" class="w-6 h-6" data-index="${i}">
          ${item.image ? `<img src="${item.image}" class="w-24 h-24 rounded-2xl object-cover shadow-lg">` : '<div class="w-24 h-24 bg-white/20 rounded-2xl flex items-center justify-center text-5xl">Box</div>'}
          <div class="flex-1"><h3 class="text-2xl font-bold">${item.name}</h3><p class="opacity-80">×${item.quantity} ${item.expiration ? '· ' + (isExpired ? 'Expired' : daysLeft + ' days') : ''}</p></div>
          <button onclick="deleteItem(${i})" class="text-red-400 font-bold hover:underline">Delete</button>
        </div>`;
      }).join('');
      updateBulkButton();
    }

    function renderShopping(list) {
      $('#shoppingList').innerHTML = list.map((item, i) => `<div class="glass rounded-3xl p-6 shadow-xl flex justify-between items-center text-2xl font-bold"><span>${item.itemName}</span><button onclick="deleteShopping(${i})" class="text-red-400 hover:underline">Delete</button></div>`).join('');
    }

    async function lookupBarcode(code) {
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
        const data = await res.json();
        if (data.status === 1) return { name: data.product.product_name || data.product.brands || code, image: data.product.image_front_url || null };
      } catch (e) {}
      return { name: code, image: null };
    }

    // BARCODE SCANNER
    let codeReader = null;
    $('#scanBarcodeBtn').onclick = async () => {
      if (codeReader) { codeReader.reset(); codeReader = null; $('#scanBarcodeBtn').textContent = 'Scan Barcode'; return; }
      $('#scanBarcodeBtn').textContent = 'Stop Scan';
      codeReader = new ZXing.BrowserMultiFormatReader();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        const video = document.createElement('video');
        video.srcObject = stream;
        codeReader.decodeFromVideoDevice(null, video, async (result) => {
          if (result) {
            const product = await lookupBarcode(result.text);
            $('#itemName').value = product.name;
            await api(`/api/room/${$('#roomSelect').value}`, { method: 'POST', body: JSON.stringify({ name: product.name, image: product.image, quantity: $('#itemQty').value || 1, expiration: $('#itemExp').value || null }) });
            codeReader.reset(); codeReader = null;
            $('#scanBarcodeBtn').textContent = 'Scan Barcode';
            stream.getTracks().forEach(t => t.stop());
            loadData();
          }
        });
      } catch (e) { alert('Camera denied'); $('#scanBarcodeBtn').textContent = 'Scan Barcode'; }
    };

    // AI SCAN
    $('#aiScanBtn').onclick = () => $('#aiModal').classList.remove('hidden');
    $('#aiPhoto').onchange = async () => {
      const file = $('#aiPhoto').files[0];
      if (!file) return;
      const form = new FormData();
      form.append('image', file);
      const res = await fetch('/api/scan', { method: 'POST', headers: { Authorization: `Bearer ${await auth.currentUser.getIdToken()}` }, body: form });
      const data = await res.json();
      $('#aiResult').innerHTML = (data.labels || []).map(label => `<button onclick="addFromAI('${label}')" class="block w-full p-4 bg-white/20 rounded-xl m-2 font-bold hover:bg-white/40">${label}</button>`).join('');
    };

    window.addFromAI = async (name) => {
      await api(`/api/room/${$('#roomSelect').value}`, { method: 'POST', body: JSON.stringify({ name }) });
      $('#aiModal').classList.add('hidden');
      loadData();
    };

    // VOICE COMMANDS
    if (annyang) {
      const commands = {
        'add *item to fridge': item => addVoiceItem(item, 'fridge'),
        'add *item to pantry': item => addVoiceItem(item, 'pantry'),
        'add *item to storage': item => addVoiceItem(item, 'storage'),
        'add *item': item => addVoiceItem(item, currentRoom)
      };
      annyang.addCommands(commands);
      annyang.start({ autoRestart: true });
    }
    async function addVoiceItem(item, room) {
      await api(`/api/room/${room}`, { method: 'POST', body: JSON.stringify({ name: item }) });
      loadData();
    }

    // Rest of the code (addItem, delete, bulk, etc.) — same as before
    $('#addItem').onclick = async () => {
      const name = $('#itemName').value.trim();
      if (!name) return alert('Enter item');
      const product = await lookupBarcode(name);
      await api(`/api/room/${$('#roomSelect').value}`, { method: 'POST', body: JSON.stringify({ name: product.name, image: product.image, quantity: $('#itemQty').value || 1, expiration: $('#itemExp').value || null }) });
      $('#itemName').value = ''; $('#itemQty').value = 1; $('#itemExp').value = '';
      loadData();
    };

    $('#addShopping').onclick = async () => {
      const name = $('#shopItem').value.trim();
      if (!name) return;
      await api('/api/shopping', { method: 'POST', body: JSON.stringify({ itemName: name }) });
      $('#shopItem').value = '';
      loadData();
    };

    window.deleteItem = async (i) => { if (confirm('Delete?')) { await fetch(`/api/room/${currentRoom}/${i}`, { method: 'DELETE', headers: { Authorization: `Bearer ${await auth.currentUser.getIdToken()}` } }); loadData(); }};
    window.deleteShopping = async (i) => { if (confirm('Delete?')) { await fetch(`/api/shopping/${i}`, { method: 'DELETE', headers: { Authorization: `Bearer ${await auth.currentUser.getIdToken()}` } }); loadData(); }};

    $('#bulkDeleteBtn').onclick = async () => {
      if (!confirm('Delete selected?')) return;
      const indices = Array.from($$('input[type="checkbox"]:checked')).map(c => parseInt(c.dataset.index));
      await api(`/api/room/${currentRoom}/bulk-delete`, { method: 'POST', body: JSON.stringify({ indices }) });
      loadData();
    };

    function updateBulkButton() {
      const checked = $$('input[type="checkbox"]:checked').length;
      $('#bulkDeleteBtn').classList.toggle('hidden', checked === 0);
      $('#bulkDeleteBtn').textContent = `Delete (${checked})`;
    }
    document.addEventListener('change', e => e.target.type === 'checkbox' && updateBulkButton());

    $$('.tab-btn').forEach(btn => btn.onclick = () => {
      if (btn.dataset.room) { currentRoom = btn.dataset.room; $('#roomSection').classList.remove('hidden'); $('#shopping').classList.add('hidden'); }
      else { $('#roomSection').classList.add('hidden'); $('#shopping').classList.remove('hidden'); }
      $$('.tab-btn').forEach(b => b.classList.remove('tab-active'));
      btn.classList.add('tab-active');
      loadData();
    });

    $('#googleSignIn').onclick = () => auth.signInWithPopup(googleProvider);
    auth.onAuthStateChanged(user => {
      if (user) {
        $('#userEmail').textContent = user.email.split('@')[0];
        $('#auth').classList.add('hidden');
        $('#app').classList.remove('hidden');
        loadData();
      }
    });
    $('#signOutBtn').onclick = () => auth.signOut();
    $('#darkModeBtn').onclick = () => { document.body.classList.toggle('dark'); localStorage.setItem('dark', document.body.classList.contains('dark')); };
    if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark');
  </script>
</body>
</html>
