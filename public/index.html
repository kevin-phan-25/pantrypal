<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="icon-192.png"/>
  <meta name="theme-color" content="#3b82f6"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    .icon { @apply w-5 h-5 inline-block; }
    #scanner-overlay::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 80%; height: 60px;
      border: 3px solid rgba(59,130,246,0.8);
      border-radius: 8px;
      transform: translate(-50%,-50%);
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
      pointer-events: none;
    }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
    .pulse { animation: pulse 2s infinite; }
    .spinner { width:24px;height:24px;border:3px solid #e5e7eb;border-top:3px solid #3b82f6;border-radius:50%;animation:spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* FIXED: TAB SPACING */
    .tab-bar {
      @apply flex border-b border-gray-200 bg-white dark:bg-gray-800 rounded-t-lg overflow-x-auto;
    }
    .tab-btn {
      @apply px-4 py-3 text-sm font-medium text-gray-600 dark:text-gray-300 transition;
    }
    .tab-btn:hover { @apply bg-gray-100 dark:bg-gray-700; }
    .tab-btn.active { @apply bg-blue-600 text-white; }

    .meal-day {
      @apply bg-white dark:bg-gray-800 p-3 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 min-h-32 flex flex-col;
    }
    .meal-day-header {
      @apply text-xs font-bold text-gray-500 dark:text-gray-400 mb-2;
    }
    .meal-dropzone {
      @apply flex-1 min-h-20 overflow-y-auto rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-600;
    }
    .meal-item {
      @apply bg-blue-50 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-3 py-2 rounded-lg text-sm cursor-move mb-2 hover:shadow-md transition;
    }
    .template-btn {
      @apply bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:shadow-lg transition;
    }
    .voice-btn {
      @apply bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-4 rounded-xl transition shadow-lg;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen transition-colors duration-300">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-5 shadow-lg sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
      <div class="text-center flex-1">
        <h1 class="text-2xl sm:text-3xl font-bold flex items-center justify-center gap-3">
          PantryPal
        </h1>
        <p class="text-sm opacity-90">Voice • QR • AI • Recipes • Nutrition</p>
      </div>
      <button id="darkModeBtn" class="p-3 rounded-full hover:bg-blue-700 transition">
        Dark Mode
      </button>
    </div>
  </header>

  <!-- Auth -->
  <section id="auth-section" class="max-w-md mx-auto mt-16 p-8 bg-white dark:bg-gray-800 rounded-2xl shadow-2xl">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome to PantryPal!</h2>
    <div id="firebaseui-auth-container"></div>
    <p class="text-center text-sm text-gray-500 mt-4">Sign in with Google, Email, or Phone</p>
  </section>

  <!-- Main App -->
  <main id="app" class="hidden max-w-4xl mx-auto p-6 space-y-8">
    <div class="flex justify-between items-center bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
      <p class="font-medium"><span class="font-bold">User:</span> <span id="userEmail"></span></p>
      <button id="signOutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">Sign Out</button>
    </div>

    <button id="startScanner" class="w-full bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-bold py-5 rounded-2xl flex items-center justify-center gap-3 transition shadow-xl pulse text-lg">
      Start Scanner
    </button>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h3 class="text-xl font-bold mb-4 flex items-center gap-3">
        Voice Commands
      </h3>
      <button id="voiceBtn" class="voice-btn w-full flex items-center justify-center gap-3">
        <span>Hold to Speak</span>
      </button>
    </div>

    <!-- TABS — FIXED SPACING -->
    <div class="tab-bar shadow-lg">
      <button class="tab-btn active" data-tab="inventory">Inventory</button>
      <button class="tab-btn" data-tab="shopping">Shopping</button>
      <button class="tab-btn" data-tab="meals">Meals</button>
    </div>

    <div id="tabContainer" class="bg-white dark:bg-gray-800 rounded-b-2xl rounded-tr-2xl shadow-lg overflow-hidden">
      <div id="tabSlider" class="flex" style="width: 300%; transform: translateX(0%);">
        <!-- INVENTORY -->
        <section id="inventory" class="w-full p-6">
          <h3 class="text-xl font-bold mb-4">Add Item</h3>
          <input type="text" id="invBarcode" placeholder="Barcode / QR" class="w-full p-4 border rounded-xl mb-3 text-lg"/>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <input type="number" id="invQty" value="1" min="1" class="p-4 border rounded-xl text-lg"/>
            <input type="date" id="invExp" class="p-4 border rounded-xl text-lg"/>
          </div>
          <button id="addToInventory" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
            Add to Inventory
          </button>
          <div id="inventoryList" class="mt-6 space-y-3"></div>
        </section>

        <!-- SHOPPING -->
        <section id="shopping" class="w-full p-6">
          <h3 class="text-xl font-bold mb-4">Shopping List</h3>
          <input type="text" id="shopName" placeholder="Item Name" class="w-full p-4 border rounded-xl mb-3 text-lg"/>
          <input type="number" id="shopNeeded" value="1" min="1" class="w-full p-4 border rounded-xl mb-4 text-lg"/>
          <button id="addToShopping" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
            Add to List
          </button>
          <div id="shoppingList" class="mt-6 space-y-3"></div>
        </section>

        <!-- MEALS -->
        <section id="meals" class="w-full p-6">
          <h3 class="text-xl font-bold mb-6">Meal Plan</h3>
          <div class="mb-6">
            <input type="text" id="recipeSearch" placeholder="Search recipes..." class="w-full p-4 border rounded-xl text-lg"/>
            <button id="searchRecipes" class="mt-3 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 rounded-xl transition shadow-lg">Find Recipes</button>
          </div>
          <div id="recipeResults" class="space-y-4 mb-8 max-h-64 overflow-y-auto"></div>

          <div class="flex gap-3 mb-6 flex-wrap">
            <button class="template-btn" onclick="applyTemplate('breakfast')">Breakfast</button>
            <button class="template-btn" onclick="applyTemplate('lunch')">Lunch</button>
            <button class="template-btn" onclick="applyTemplate('dinner')">Dinner</button>
            <button class="template-btn" onclick="applyTemplate('snacks')">Snacks</button>
          </div>

          <div class="grid grid-cols-7 gap-3 text-center text-sm font-bold text-gray-600 dark:text-gray-300 mb-3">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          </div>
          <div id="mealGrid" class="grid grid-cols-7 gap-4"></div>

          <div class="mt-8 space-y-4">
            <button id="addToShoppingFromMeals" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
              Add All Meals to Shopping
            </button>
            <button id="analyzeNutrition" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg">
              Analyze Nutrition
            </button>
          </div>

          <div id="nutritionSummary" class="mt-6 p-6 bg-green-50 dark:bg-green-900 rounded-2xl hidden">
            <h4 class="font-bold text-lg mb-3">Daily Nutrition</h4>
            <div class="text-2xl font-bold">Calories: <span id="calories">0</span></div>
            <div class="nutrition-bar mt-3"><div id="calorieBar" class="nutrition-fill bg-green-500 w-0 h-4 rounded-full"></div></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />

  <!-- Icons -->
  <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
    <symbol id="heroicons-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></symbol>
    <symbol id="heroicons-camera" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></symbol>
    <symbol id="heroicons-microphone" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8a1 1 0 01-1-1v-1a5 5 0 1110 0v1a1 1 0 01-1 1h-4"/></symbol>
    <symbol id="heroicons-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></symbol>
  </svg>

  <!-- App Logic -->
  <script>
    const API_BASE = window.location.origin;
    console.log('API_BASE →', API_BASE);

    const firebaseConfig = { apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM", authDomain: "pantrypal-6e410.firebaseapp.com", projectId: "pantrypal-6e410", storageBucket: "pantrypal-6e410.firebasestorage.app", messagingSenderId: "592127259891", appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386" };
    firebase.initializeApp(firebaseConfig);
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', { signInFlow: 'popup', signInOptions: ['google.com','apple.com','emailLink','password','phone'], callbacks: { signInSuccessWithAuthResult: () => false } });

    let currentUser = null, idToken = null;
    const $ = s => document.querySelector(s);
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const templates = {
      breakfast: ['Oatmeal Bowl', 'Greek Yogurt', 'Protein Shake'],
      lunch: ['Turkey Wrap', 'Quinoa Salad', 'Chicken Bowl'],
      dinner: ['Salmon + Veggies', 'Beef Stir Fry', 'Pasta Primavera'],
      snacks: ['Apple + PB', 'Almonds', 'Carrot Sticks']
    };

    async function api(path, opts = {}) {
      if (!idToken) return null;
      try {
        const res = await fetch(API_BASE + path, { ...opts, headers: { 'Authorization': `Bearer ${idToken}`, 'Content-Type': 'application/json', ...opts.headers } });
        if (!res.ok) throw new Error();
        return await res.json();
      } catch { return null; }
    }

    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        idToken = await user.getIdToken();
        $('#userEmail').textContent = user.email || 'User';
        $('#auth-section').classList.add('hidden');
        $('#app').classList.remove('hidden');
        await loadMeals();
        if (Notification.permission === 'default') $('#pushBanner')?.classList.remove('hidden');
        $('#enablePush')?.addEventListener('click', requestPushPermission);
      } else {
        $('#auth-section').classList.remove('hidden');
        $('#app').classList.add('hidden');
      }
    });

    $('#signOutBtn').onclick = () => firebase.auth().signOut();

    // FIXED DARK MODE
    $('#darkModeBtn').onclick = () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
    };
    if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

    // TABS
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabSlider = $('#tabSlider');
    tabButtons.forEach((btn, i) => {
      btn.onclick = () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tabSlider.style.transform = `translateX(-${i * 33.333}%)`;
      };
    });

    // MEALS — FIXED DOUBLE ENTRIES
    async function loadMeals() {
      const data = await api('/meals') || { meals: {} };
      const grid = $('#mealGrid');
      grid.innerHTML = '';
      const today = new Date().getDay();

      days.forEach((day, i) => {
        const div = document.createElement('div');
        div.className = 'meal-day';
        const isToday = i === today;
        div.innerHTML = `
          <div class="meal-day-header ${isToday ? 'text-blue-600 dark:text-blue-400' : ''}">${day}</div>
          <div class="meal-dropzone p-3" data-day="${day}"></div>
        `;
        const zone = div.querySelector('.meal-dropzone');
        (data.meals[day] || []).forEach(m => {
          const item = document.createElement('div');
          item.className = 'meal-item';
          item.textContent = m.name;
          item.dataset.id = m.id;
          zone.appendChild(item);
        });
        // ONLY ONE Sortable per zone
        new Sortable(zone, { group: 'meals', animation: 150, onEnd: saveMeals });
        grid.appendChild(div);
      });

      // Drag & drop — attached ONCE
      document.querySelectorAll('.meal-dropzone').forEach(zone => {
        zone.ondragover = e => e.preventDefault();
