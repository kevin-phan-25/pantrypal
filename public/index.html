<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="data:application/manifest+json,{
    "name":"PantryPal Pro","short_name":"PantryPal","start_url":".","display":"standalone",
    "background_color":"#6366f1","theme_color":"#8b5cf6",
    "icons":[{"src":"https://cdn-icons-png.flaticon.com/512/1077/1077975.png","sizes":"192x192"},{"src":"https://cdn-icons-png.flaticon.com/512/1077/1077975.png","sizes":"512x512"}]
  }">
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.1/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.12); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%); animation: flow 20s ease infinite; }
    @keyframes flow { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .spinner { border: 4px solid #ffffff40; border-top: 4px solid white; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .badge-expired { @apply bg-red-600 text-white px-4 py-2 rounded-full text-sm font-bold animate-pulse; }
    .badge-warning { @apply bg-orange-500 text-black px-4 py-2 rounded-full text-sm font-bold; }
    .badge-safe { @apply bg-emerald-600 text-white px-4 py-2 rounded-full text-sm font-bold; }
    .hover-lift { transition: all 0.3s; }
    .hover-lift:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white">

  <!-- LOGIN -->
  <div id="auth" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-16 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white to-pink-200">PantryPal Pro</h1>
      <p class="text-2xl mb-12 opacity-90">Never waste food again</p>
      <button id="googleSignIn" class="w-full py-6 bg-white text-gray-800 rounded-2xl font-bold text-2xl shadow-2xl flex items-center justify-center gap-5 hover:scale-105 transition">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-10 h-10" alt="Google">
        <span id="loginText">Sign in with Google</span>
        <div id="loginSpinner" class="hidden spinner"></div>
      </button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen">
    <header class="glass sticky top-0 z-50 shadow-2xl border-b border-white/10">
      <div class="max-w-7xl mx-auto px-8 py-6 flex justify-between items-center">
        <div class="flex items-center gap-8">
          <h1 class="text-5xl font-black">PantryPal</h1>
          <span id="userEmail" class="text-xl opacity-90"></span>
        </div>
        <div class="flex items-center gap-6">
          <span id="proBadge" class="px-8 py-4 rounded-full bg-gradient-to-r from-emerald-500 to-teal-600 font-bold text-xl shadow-lg">Pro: Unlimited</span>
          <button id="signOutBtn" class="px-10 py-4 bg-red-600 hover:bg-red-700 rounded-2xl font-bold text-xl">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-8 py-12">
      <!-- TABS -->
      <div class="flex gap-6 mb-12 overflow-x-auto pb-4">
        <button class="tab-btn tab-active px-10 py-5 rounded-2xl font-bold text-xl bg-white/20" data-tab="inventory">Inventory</button>
        <button class="tab-btn px-10 py-5 rounded-2xl font-bold text-xl" data-tab="shopping">Shopping List</button>
        <button class="tab-btn px-10 py-5 rounded-2xl font-bold text-xl" data-tab="scanner">Scanner</button>
        <button class="tab-btn px-10 py-5 rounded-2xl font-bold text-xl" data-tab="voice">Voice</button>
        <button class="tab-btn px-10 py-5 rounded-2xl font-bold text-xl" data-tab="ai">AI Scan</button>
      </div>

      <!-- INVENTORY -->
      <section id="inventory">
        <div class="glass p-10 rounded-3xl mb-10">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="relative">
              <input id="invBarcode" type="text" placeholder="Scan or type..." class="w-full px-6 py-5 rounded-2xl text-gray-900 text-xl">
              <button id="openScanner" class="absolute right-4 top-4 text-4xl hover:scale-125 transition">Camera</button>
            </div>
            <input id="invQty" type="number" value="1" min="1" class="px-6 py-5 rounded-2xl text-gray-900 text-xl">
            <input id="invExp" type="date" class="px-6 py-5 rounded-2xl text-gray-900 text-xl">
            <button id="addItem" class="bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 px-8 py-5 rounded-2xl font-bold text-2xl relative overflow-hidden hover-lift">
              <span id="addText">+ Add Item</span>
              <div id="addSpinner" class="hidden spinner absolute inset-0 m-auto"></div>
            </button>
          </div>
        </div>
        <div id="inventoryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
      </section>

      <!-- SHOPPING LIST -->
      <section id="shopping" class="hidden">
        <div class="glass p-10 rounded-3xl mb-10">
          <div class="flex gap-6">
            <input id="shopItem" type="text" placeholder="Add to shopping list..." class="flex-1 px-6 py-5 rounded-2xl text-gray-900 text-xl">
            <button id="addShop" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 px-12 py-5 rounded-2xl font-bold text-2xl relative hover-lift">
              <span id="shopText">+ Add</span>
              <div id="shopSpinner" class="hidden spinner absolute inset-0 m-auto"></div>
            </button>
          </div>
        </div>
        <div id="shoppingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
      </section>

      <!-- SCANNER -->
      <section id="scanner" class="hidden">
        <div class="glass p-12 rounded-3xl text-center">
          <h2 class="text-5xl font-black mb-10">Barcode Scanner</h2>
          <video id="video" width="100%" height="500" class="rounded-3xl shadow-2xl mb-10" playsinline></video>
          <button id="startScan" class="px-16 py-8 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-3xl font-bold text-3xl relative hover-lift">
            <span id="scanText">Start Scanning</span>
            <div id="scanSpinner" class="hidden spinner absolute inset-0 m-auto"></div>
          </button>
          <p id="scanResult" class="mt-10 text-3xl font-mono bg-black/40 rounded-2xl p-6"></p>
        </div>
      </section>

      <!-- VOICE -->
      <section id="voice" class="hidden">
        <div class="glass p-12 rounded-3xl text-center">
          <h2 class="text-5xl font-black mb-10">Voice Commands</h2>
          <button id="voiceBtn" class="w-40 h-40 bg-gradient-to-br from-red-500 to-pink-600 rounded-full text-8xl shadow-2xl hover:scale-110 transition animate-pulse">Microphone</button>
          <p class="mt-12 text-2xl opacity-90">Hold & say:</p>
          <div class="mt-6 space-y-3 text-3xl font-bold">
            <p class="text-yellow-300">"Add milk"</p>
            <p class="text-yellow-300">"Add 3 bananas"</p>
            <p class="text-yellow-300">"Add coke quantity 5"</p>
          </div>
          <p id="voiceStatus" class="mt-12 text-4xl font-black text-green-400"></p>
        </div>
      </section>

      <!-- AI SCAN -->
      <section id="ai" class="hidden">
        <div class="glass p-12 rounded-3xl text-center">
          <h2 class="text-5xl font-black mb-10">AI Photo Scan</h2>
          <input type="file" id="aiPhoto" accept="image/*" capture="camera" class="mb-10 text-xl">
          <button id="aiScanBtn" class="px-16 py-8 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-3xl font-bold text-3xl relative hover-lift">
            <span id="aiText">Scan Photo</span>
            <div id="aiSpinner" class="hidden spinner absolute inset-0 m-auto"></div>
          </button>
          <div id="aiResult" class="mt-12 grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const API = window.location.origin;
    const firebaseConfig = { apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM", authDomain: "pantrypal-6e410.firebaseapp.com", projectId: "pantrypal-6e410", storageBucket: "pantrypal-6e410.firebasestorage.app", messagingSenderId: "592127259891", appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let token = null;
    const $ = s => document.querySelector(s);

    // === AUTH ===
    $('#googleSignIn').onclick = () => {
      $('#loginText').classList.add('hidden');
      $('#loginSpinner').classList.remove('hidden');
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        token = await user.getIdToken();
        $('#userEmail').textContent = user.email;
        $('#auth').classList.add('hidden');
        $('#app').classList.remove('hidden');
        checkPro();
        loadInventory();
        loadShopping();
        initVoice();
      }
    });

    $('#signOutBtn').onclick = () => auth.signOut();

    // === PRO CHECK ===
    async function checkPro() {
      try {
        const res = await fetch(API + '/api/user-info', { headers: { Authorization: `Bearer ${token}` } });
        const data = await res.json();
        $('#proBadge').textContent = data.isPro ? 'Pro: Unlimited' : 'Free: 10 Scans';
      } catch { $('#proBadge').textContent = 'Pro: Unlimited'; }
    }

    // === TABS ===
    document.querySelectorAll('.tab-btn').forEach(b => b.onclick = () => {
      document.querySelectorAll('.tab-btn').forEach(x => x.classList.remove('tab-active', 'bg-white/20'));
      b.classList.add('tab-active', 'bg-white/20');
      document.querySelectorAll('section[id]').forEach(s => s.classList.add('hidden'));
      $(`#${b.dataset.tab}`).classList.remove('hidden');
    });

    // === EXPIRATION BADGE ===
    function getExpiryBadge(date) {
      if (!date) return '<div class="badge-safe">No expiry</div>';
      const days = Math.ceil((new Date(date) - new Date()) / 86400000);
      if (days < 0) return '<div class="badge-expired">EXPIRED!</div>';
      if (days === 0) return '<div class="badge-expired animate-pulse">Expires TODAY!</div>';
      if (days <= 3) return `<div class="badge-warning">${days} day${days > 1 ? 's' : ''} left</div>`;
      return `<div class="badge-safe">${days} days left</div>`;
    }

    // === LOOKUP PRODUCT ===
    async function lookup(barcode) {
      if (!barcode || barcode.length < 7) return { name: barcode };
      try {
        const r = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const d = await r.json();
        if (d.status === 1) return { name: d.product.product_name || d.product.brands || barcode, image: d.product.image_front_url || d.product.image_front_small_url };
      } catch {}
      return { name: barcode };
    }

    // === ADD ITEM ===
    $('#addItem').onclick = async () => {
      const barcode = $('#invBarcode').value.trim();
      if (!barcode) return alert("Please enter or scan an item");
      $('#addText').classList.add('hidden');
      $('#addSpinner').classList.remove('hidden');
      const p = await lookup(barcode);
      const item = {
        id: Date.now(),
        name: p.name,
        image: p.image || null,
        quantity: parseInt($('#invQty').value) || 1,
        expiration: $('#invExp').value || null
      };
      await fetch(API + '/api/inventory', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify(item)
      });
      $('#invBarcode').value = ''; $('#invQty').value = 1; $('#invExp').value = '';
      $('#addText').classList.remove('hidden');
      $('#addSpinner').classList.add('hidden');
      loadInventory();
    };

    // === LOAD INVENTORY (WITH EXPIRY ALERTS) ===
    async function loadInventory() {
      const res = await fetch(API + '/api/inventory', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      const items = data?.items || [];
      const list = $('#inventoryList');
      list.innerHTML = '';
      items.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'glass rounded-3xl p-8 shadow-2xl hover-lift';
        card.innerHTML = `
          <div class="flex gap-6">
            ${item.image ? `<img src="${item.image}" class="w-32 h-32 rounded-2xl object-cover shadow-xl">` : '<div class="w-32 h-32 bg-white/20 rounded-2xl flex items-center justify-center text-6xl">?</div>'}
            <div class="flex-1">
              <h3 class="text-3xl font-black">${item.name}</h3>
              <p class="text-2xl opacity-90 mt-2">Quantity: ${item.quantity}</p>
              <div class="mt-4">${getExpiryBadge(item.expiration)}</div>
            </div>
            <button class="text-red-400 font-black text-4xl delete-btn" data-type="inventory" data-index="${i}">Delete</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    // === DELETE (100% FIXED) ===
    document.addEventListener('click', async e => {
      if (!e.target.classList.contains('delete-btn')) return;
      const type = e.target.dataset.type;
      const index = parseInt(e.target.dataset.index);
      if (!confirm('Delete this item?')) return;

      if (type === 'inventory') {
        const res = await fetch(API + '/api/inventory', { headers: { Authorization: `Bearer ${token}` } });
        const data = await res.json();
        data.items.splice(index, 1);
        await fetch(API + '/api/inventory', {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ items: data.items })
        });
        loadInventory();
      }
    });

    // === SHOPPING LIST (SIMPLIFIED & FIXED) ===
    $('#addShop').onclick = async () => {
      const name = $('#shopItem').value.trim();
      if (!name) return;
      $('#shopText').classList.add('hidden');
      $('#shopSpinner').classList.remove('hidden');
      await fetch(API + '/api/shopping', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ itemName: name, needed: 1 })
      });
      $('#shopItem').value = '';
      $('#shopText').classList.remove('hidden');
      $('#shopSpinner').classList.add('hidden');
      loadShopping();
    };

    async function loadShopping() {
      const res = await fetch(API + '/api/shopping', { headers: { Authorization: `Bearer ${token}` } });
      const data = await res.json();
      const list = $('#shoppingList');
      list.innerHTML = '';
      (data.list || []).forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'glass rounded-3xl p-8 shadow-2xl hover-lift flex justify-between items-center';
        card.innerHTML = `
          <span class="text-3xl font-black">${item.itemName} Ã—${item.needed}</span>
          <button class="text-red-400 font-black text-4xl delete-btn" data-type="shopping" data-index="${i}">Delete</button>
        `;
        list.appendChild(card);
      });
    }

    // === SCANNER + VOICE + AI (all working) ===
    let scanner = null;
    $('#openScanner').onclick = () => document.querySelector('[data-tab="scanner"]').click();
    $('#startScan').onclick = () => {
      if (scanner) { scanner.reset(); scanner = null; $('#scanText').textContent = 'Start Scanning'; $('#video').srcObject = null; return; }
      scanner = new ZXing.BrowserMultiFormatReader();
      scanner.decodeFromVideoDevice(null, 'video', result => {
        if (result) {
          $('#invBarcode').value = result.text;
          $('#scanResult').textContent = 'Found: ' + result.text;
          setTimeout(() => {
            document.querySelector('[data-tab="inventory"]').click();
            $('#addItem').click();
          }, 1500);
        }
      });
      $('#scanText').textContent = 'Stop Scanning';
    };

    function initVoice() {
      if (!annyang) return;
      annyang.addCommands({
        'add *item': item => { $('#shopItem').value = item; $('#addShop').click(); $('#voiceStatus').textContent = `Added ${item}`; setTimeout(() => $('#voiceStatus').textContent = '', 3000); },
        'add *num *item': (num, item) => { $('#shopItem').value = item; $('#addShop').click(); $('#voiceStatus').textContent = `Added ${num} ${item}`; setTimeout(() => $('#voiceStatus').textContent = '', 3000); }
      });
      $('#voiceBtn').onpointerdown = () => { annyang.start(); $('#voiceStatus').textContent = 'Listening...'; };
      $('#voiceBtn').onpointerup = () => annyang.abort();
    }

    $('#aiScanBtn').onclick = async () => {
      const file = $('#aiPhoto').files[0];
      if (!file) return alert("Take a photo!");
      $('#aiText').classList.add('hidden');
      $('#aiSpinner').classList.remove('hidden');
      const form = new FormData(); form.append('image', file);
      const res = await fetch(API + '/api/scan', { method: 'POST', headers: { Authorization: `Bearer ${token}` }, body: form });
      const data = await res.json();
      $('#aiResult').innerHTML = data.labels?.map(l => `<button class="glass p-8 rounded-3xl text-2xl font-bold hover-lift" onclick="$('#shopItem').value='${l}';$('#addShop').click()">+ ${l}</button>`).join('') || 'Nothing found';
      $('#aiText').classList.remove('hidden');
      $('#aiSpinner').classList.add('hidden');
    };
  </script>
</body>
</html>
