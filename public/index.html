<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icon-192.png">
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/@zxing/library@0.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); min-height: 100vh; }
    .btn-glow { box-shadow: 0 0 20px rgba(139,92,246,0.5); transition: all 0.3s; }
    .btn-glow:hover { box-shadow: 0 0 30px rgba(139,92,246,0.8); transform: translateY(-2px); }
    .tab-active { background: rgba(255,255,255,0.3) !important; }
    .dark { background: #0f0f1e !important; }
    .dark .gradient-bg { background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460); }
    .dark .glass { background: rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.1); }
    input:checked + label { @apply bg-purple-600 text-white; }
  </style>
</head>
<body class="min-h-screen gradient-bg text-white">

  <div id="auth" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-14 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">PantryPal Pro</h1>
      <button id="googleSignIn" class="w-full py-6 rounded-2xl bg-white text-gray-800 font-bold text-2xl shadow-2xl flex items-center justify-center gap-5">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-10 h-10" alt="G">
        <span>Sign in with Google</span>
      </button>
    </div>
  </div>

  <div id="app" class="hidden min-h-screen pb-24">
    <header class="glass sticky top-0 z-50 shadow-2xl p-6 mb-8">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
        <div class="flex items-center gap-6">
          <h1 class="text-4xl font-black">PantryPal Pro</h1>
          <span id="userEmail" class="bg-white/20 px-4 py-2 rounded-full font-medium"></span>
        </div>
        <div class="flex gap-4 flex-wrap">
          <button id="bulkDeleteBtn" class="hidden px-6 py-3 bg-red-600 rounded-xl font-bold btn-glow">Delete Selected</button>
          <button id="shareBtn" class="px-6 py-3 bg-cyan-600 rounded-xl font-bold btn-glow">Share</button>
          <button id="darkModeBtn" class="px-6 py-3 bg-white/20 rounded-xl font-bold btn-glow">Dark Mode</button>
          <button id="signOutBtn" class="px-6 py-3 bg-red-600 rounded-xl font-bold btn-glow">Sign Out</button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6">
      <div class="flex gap-4 mb-8 overflow-x-auto pb-4">
        <button class="tab-btn tab-active px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="inventory">Inventory</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="shopping">Shopping</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="scanner">Scanner</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg glass" data-tab="voice">Voice</button>
      </div>

      <section id="inventory">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <input id="invName" placeholder="Scan or type..." class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="invQty" type="number" value="1" class="px-6 py-4 rounded-2xl text-black text-lg">
            <input id="invExp" type="date" class="px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addItem" class="bg-emerald-600 hover:bg-emerald-700 rounded-2xl font-bold text-lg btn-glow">+ Add Item</button>
          </div>
        </div>
        <div id="inventoryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <section id="shopping" class="hidden">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <div class="flex gap-4">
            <input id="shopItem" placeholder="Add item..." class="flex-1 px-6 py-4 rounded-2xl text-black text-lg">
            <button id="addShopping" class="px-8 py-4 bg-blue-600 rounded-2xl font-bold btn-glow">Add</button>
          </div>
        </div>
        <div id="shoppingList" class="space-y-4"></div>
      </section>

      <section id="scanner" class="hidden text-center py-10">
        <video id="video" width="100%" height="400" class="rounded-3xl shadow-2xl mb-6" playsinline autoplay muted></video>
        <button id="startScan" class="px-12 py-6 bg-purple-600 rounded-2xl font-bold text-2xl btn-glow">Start Scanner</button>
        <p id="scanStatus" class="mt-4 text-lg text-green-400"></p>
      </section>

      <section id="voice" class="hidden text-center py-20">
        <button id="voiceBtn" class="w-40 h-40 bg-red-600 rounded-full text-8xl btn-glow shadow-2xl hover:scale-110 transition">Microphone</button>
        <p class="mt-8 text-2xl">Say: "Add milk", "Add bananas"</p>
        <p id="voiceStatus" class="mt-4 text-xl text-green-400"></p>
      </section>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center z-50 p-6">
    <div class="glass p-8 rounded-3xl max-w-md w-full">
      <h3 class="text-3xl font-bold mb-6">Edit Item</h3>
      <input id="editName" class="w-full px-6 py-4 rounded-2xl text-black mb-4" placeholder="Name">
      <input id="editQty" type="number" class="w-full px-6 py-4 rounded-2xl text-black mb-4" placeholder="Quantity">
      <input id="editExp" type="date" class="w-full px-6 py-4 rounded-2xl text-black mb-6">
      <div class="flex gap-4">
        <button id="saveEdit" class="flex-1 bg-emerald-600 py-4 rounded-2xl font-bold btn-glow">Save</button>
        <button id="cancelEdit" class="flex-1 bg-gray-600 py-4 rounded-2xl font-bold">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM", authDomain: "pantrypal-6e410.firebaseapp.com", projectId: "pantrypal-6e410", storageBucket: "pantrypal-6e410.firebasestorage.app", messagingSenderId: "592127259891", appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);

    let editIndex = null;
    let currentTab = 'inventory';

    async function lookupProduct(barcode) {
      if (!barcode || barcode.length < 7) return { name: barcode || "Unknown Item", image: null };
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await res.json();
        if (data.status === 1 && data.product) {
          const img = data.product.image_front_url || data.product.image_front_small_url || data.product.image_url;
          return {
            name: data.product.product_name || data.product.brands || barcode || "Unknown Item",
            image: img ? img + "?size=full" : null
          };
        }
      } catch (e) {}
      return { name: barcode || "Unknown Item", image: null };
    }

    async function api(path, opts = {}) {
      const token = await auth.currentUser?.getIdToken();
      return fetch(path, { ...opts, headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json', ...opts.headers } })
        .then(r => r.ok ? r.json() : Promise.reject());
    }

    function showTab(tab) {
      currentTab = tab;
      $$('.tab-btn').forEach(b => b.classList.remove('tab-active'));
      $$('section[id]').forEach(s => s.classList.add('hidden'));
      $(`[data-tab="${tab}"]`).classList.add('tab-active');
      $(`#${tab}`).classList.remove('hidden');
      $('#bulkDeleteBtn').classList.add('hidden');
      $$('input[type="checkbox"]').forEach(c => c.checked = false);
    }

    async function loadInventory() {
      const data = await api('/api/inventory').catch(() => ({ items: [] }));
      $('#inventoryList').innerHTML = data.items.map((item, i) => `
        <div class="glass rounded-3xl p-6 shadow-xl flex gap-4 items-center">
          <input type="checkbox" class="w-6 h-6" data-index="${i}">
          ${item.image ? `<img src="${item.image}" class="w-24 h-24 rounded-2xl object-cover shadow-lg">` : 
            '<div class="w-24 h-24 bg-white/20 rounded-2xl flex items-center justify-center text-5xl">Box</div>'}
          <div class="flex-1">
            <h3 class="text-2xl font-bold">${item.name}</h3>
            <p class="opacity-80">×${item.quantity} ${item.expiration ? '· Exp: ' + new Date(item.expiration).toLocaleDateString() : ''}</p>
          </div>
          <div class="flex gap-2">
            <button onclick="openEdit('inventory', ${i})" class="text-blue-400 font-bold hover:underline">Edit</button>
            <button onclick="deleteItem('inventory', ${i})" class="text-red-400 font-bold hover:underline">Delete</button>
          </div>
        </div>
      `).join('');
      updateBulkButton();
    }

    async function loadShopping() {
      const data = await api('/api/shopping').catch(() => ({ list: [] }));
      $('#shoppingList').innerHTML = data.list.map((item, i) => `
        <div class="glass rounded-3xl p-6 shadow-xl flex items-center justify-between text-2xl font-bold">
          <div class="flex items-center gap-4">
            <input type="checkbox" class="w-6 h-6" data-index="${i}">
            <span>${item.itemName}</span>
          </div>
          <button onclick="deleteItem('shopping', ${i})" class="text-red-400 hover:underline">Delete</button>
        </div>
      `).join('');
      updateBulkButton();
    }

    function updateBulkButton() {
      const checked = $$('input[type="checkbox"]:checked').length;
      $('#bulkDeleteBtn').classList.toggle('hidden', checked === 0);
      $('#bulkDeleteBtn').textContent = `Delete Selected (${checked})`;
    }

    window.openEdit = (type, index) => {
      editIndex = index;
      const items = type === 'inventory' ? (api('/api/inventory').then(d => d.items)) : null;
      if (type === 'inventory') {
        api('/api/inventory').then(data => {
          const item = data.items[index];
          $('#editName').value = item.name;
          $('#editQty').value = item.quantity;
          $('#editExp').value = item.expiration || '';
          $('#editModal').classList.remove('hidden');
        });
      }
    };

    $('#saveEdit').onclick = async () => {
      await api(`/api/inventory/${editIndex}`, {
        method: 'PUT',
        body: JSON.stringify({
          name: $('#editName').value.trim(),
          quantity: $('#editQty').value,
          expiration: $('#editExp').value || null
        })
      });
      $('#editModal').classList.add('hidden');
      loadInventory();
    };

    $('#cancelEdit').onclick = () => $('#editModal').classList.add('hidden');

    window.deleteItem = async (type, index) => {
      if (!confirm('Delete?')) return;
      await fetch(type === 'inventory' ? `/api/inventory/${index}` : `/api/shopping/${index}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${await auth.currentUser.getIdToken()}` }
      });
      type === 'inventory' ? loadInventory() : loadShopping();
    };

    $('#bulkDeleteBtn').onclick = async () => {
      if (!confirm('Delete all selected?')) return;
      const indices = Array.from($$('input[type="checkbox"]:checked')).map(c => parseInt(c.dataset.index));
      await api(currentTab === 'inventory' ? '/api/inventory/bulk-delete' : '/api/shopping/bulk-delete', {
        method: 'POST',
        body: JSON.stringify({ indices })
      });
      currentTab === 'inventory' ? loadInventory() : loadShopping();
    };

    $$('input[type="checkbox"]').forEach(c => c.onchange = updateBulkButton);

    $('#googleSignIn').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    auth.onAuthStateChanged(user => {
      if (user) {
        $('#userEmail').textContent = user.email.split('@')[0];
        $('#auth').classList.add('hidden');
        $('#app').classList.remove('hidden');
        loadInventory();
        loadShopping();
      }
    });

    $('#signOutBtn').onclick = () => auth.signOut();
    $('#addItem').onclick = async () => {
      const input = $('#invName').value.trim();
      if (!input) return alert('Enter item');
      const product = await lookupProduct(input);
      await api('/api/inventory', { method: 'POST', body: JSON.stringify({ name: product.name, image: product.image, quantity: +$('#invQty').value || 1, expiration: $('#invExp').value || null }) });
      $('#invName').value = ''; $('#invQty').value = 1; $('#invExp').value = '';
      loadInventory();
    };

    $('#addShopping').onclick = async () => {
      const name = $('#shopItem').value.trim();
      if (!name) return;
      await api('/api/shopping', { method: 'POST', body: JSON.stringify({ itemName: name }) });
      $('#shopItem').value = '';
      loadShopping();
    };

    $$('.tab-btn').forEach(b => b.onclick = () => showTab(b.dataset.tab));

    // Scanner
    let codeReader = null;
    $('#startScan').onclick = async () => {
      if (codeReader) { codeReader.reset(); codeReader = null; $('#startScan').textContent = 'Start Scanner'; $('#video').srcObject = null; return; }
      $('#startScan').textContent = 'Stop Scanner';
      codeReader = new ZXing.BrowserMultiFormatReader();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        $('#video').srcObject = stream;
        codeReader.decodeFromVideoDevice(null, 'video', result => {
          if (result) {
            $('#invName').value = result.text;
            showTab('inventory');
            setTimeout(() => $('#addItem').click(), 500);
            codeReader.reset(); codeReader = null;
            $('#startScan').textContent = 'Start Scanner';
            $('#video').srcObject = null;
          }
        });
      } catch (e) { alert('Camera denied'); $('#startScan').textContent = 'Start Scanner'; }
    };

    // Voice
    if (annyang) {
      annyang.addCommands({ 'add *item': item => { $('#shopItem').value = item; $('#addShopping').click(); } });
      $('#voiceBtn').onclick = () => annyang.isListening() ? annyang.abort() : annyang.start();
    }

    $('#darkModeBtn').onclick = () => { document.body.classList.toggle('dark'); localStorage.setItem('darkMode', document.body.classList.contains('dark')); };
    if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark');

    $('#shareBtn').onclick = () => { navigator.clipboard.writeText(location.href); alert('Copied!'); };

    // Update checkboxes on tab change
    document.addEventListener('change', e => { if (e.target.type === 'checkbox') updateBulkButton(); });
  </script>
</body>
</html>
