<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryPal Pro</title>
  <link rel="manifest" href="data:application/manifest+json,{
    \"name\":\"PantryPal Pro\",
    \"short_name\":\"PantryPal\",
    \"start_url\":\".\",
    \"display\":\"standalone\",
    \"background_color\":\"#667eea\",
    \"theme_color\":\"#8b5cf6\",
    \"icons\":[{\"src\":\"https://cdn-icons-png.flaticon.com/512/107/107827.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"},{\"src\":\"https://cdn-icons-png.flaticon.com/512/107/107827.png\",\"sizes\":\"512x512\",\"type\":\"image/png\"}]
  }">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.1/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/annyang@2.6.1/annyang.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.2); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.3); }
    .dark .glass { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); color: white; }
    .dark .glass * { color: white !important; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 35%, #f093fb 70%, #f5576c 100%); background-size: 400% 400%; animation: gradient 20s ease infinite; }
    @keyframes gradient { 0%,100%{background-position:0% 50%} 50%{background-position:100% 50%} }
    .dark .gradient-bg { background: #0a0118; }
    .btn-glow { box-shadow: 0 0 25px rgba(139,92,246,0.6); transition: all 0.3s; }
    .btn-glow:hover { box-shadow: 0 0 40px rgba(139,92,246,0.9); transform: translateY(-4px); }
    .tab-active { @apply bg-white/30 text-white font-bold shadow-2xl; }
    .dark .tab-active { @apply bg-white/20 text-purple-300; }
    .exp-soon { background: #f59e0b !important; color: black !important; }
    .exp-today { background: #ef4444 !important; color: white !important; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }
    .install-btn { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
    .vendor-btn { background: #ff9900 !important; color: #111 !important; }
    .vendor-btn:hover { background: #e68900 !important; }
    .item-card { color: #1f2937; }
    .dark .item-card { color: white; }
  </style>
</head>
<body class="min-h-screen gradient-bg text-black dark:text-white transition-colors duration-500">

  <!-- PWA INSTALL BUTTON -->
  <button id="installBtn" class="hidden install-btn glass p-4 rounded-full shadow-2xl btn-glow text-lg font-bold">
    ðŸ“± Install App
  </button>

  <!-- AUTH SCREEN -->
  <div id="auth-section" class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-14 rounded-3xl shadow-2xl max-w-md w-full text-center">
      <h1 class="text-7xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">PantryPal Pro</h1>
      <p class="text-2xl mb-12 opacity-90">Track, scan, share, & deliver groceries effortlessly</p>
      <button id="googleSignIn" class="w-full py-6 rounded-2xl bg-white text-gray-800 font-bold text-2xl shadow-2xl btn-glow flex items-center justify-center gap-5">
        <img src="https://developers.google.com/identity/images/g-logo.png" class="w-10 h-10" alt="G">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app" class="hidden min-h-screen pb-24">
    <header class="glass sticky top-0 z-50 shadow-2xl border-b border-white/10">
      <div class="max-w-6xl mx-auto px-6 py-5 flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-6">
          <h1 class="text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">PantryPal Pro</h1>
          <span id="userEmail" class="bg-white/20 px-4 py-2 rounded-full font-medium"></span>
        </div>
        <div class="flex items-center gap-4">
          <span id="scanCounter" class="px-6 py-3 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 font-bold shadow-lg"></span>
          <button id="shareListBtn" class="px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-xl font-bold btn-glow">Share List</button>
          <button id="darkModeBtn" class="px-5 py-3 rounded-xl glass btn-glow font-bold">Dark Mode</button>
          <button id="signOutBtn" class="px-8 py-3 bg-gradient-to-r from-red-500 to-pink-600 rounded-xl font-bold btn-glow">Sign Out</button>
        </div>
      </div>
    </header>
    <main class="max-w-6xl mx-auto px-6 py-10">
      <div class="flex gap-4 mb-8 overflow-x-auto pb-4">
        <button class="tab-btn tab-active px-8 py-4 rounded-2xl font-bold text-lg" data-tab="inventory">Inventory</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg" data-tab="shopping">Shopping List</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg" data-tab="scanner">Scanner</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg" data-tab="voice">Voice</button>
        <button class="tab-btn px-8 py-4 rounded-2xl font-bold text-lg" data-tab="ai">AI Scan</button>
      </div>

      <!-- INVENTORY WITH SEARCH & EXP WARNINGS -->
      <section id="inventory">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <input type="text" id="inventorySearch" placeholder="ðŸ” Search inventory..." class="w-full px-6 py-4 rounded-2xl glass text-lg mb-6 focus:outline-none focus:ring-4 ring-purple-500/30"/>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <input id="invBarcode" type="text" placeholder="Scan barcode" class="px-6 py-4 rounded-2xl glass text-lg"/>
            <input id="invQty" type="number" value="1" min="1" class="px-6 py-4 rounded-2xl glass text-lg"/>
            <input id="invExp" type="date" class="px-6 py-4 rounded-2xl glass text-lg"/>
          </div>
          <button id="addToInventory" class="px-12 py-5 bg-gradient-to-r from-emerald-500 to-teal-600 text-white rounded-2xl font-bold text-xl btn-glow">Add Item</button>
        </div>
        <div id="inventoryList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- SHOPPING LIST WITH SEARCH & VENDOR LINKS -->
      <section id="shopping" class="hidden">
        <div class="glass p-10 rounded-3xl shadow-2xl mb-8">
          <input type="text" id="shoppingSearch" placeholder="ðŸ” Search shopping list..." class="w-full px-6 py-4 rounded-2xl glass text-lg mb-6 focus:outline-none focus:ring-4 ring-purple-500/30"/>
          <div class="flex gap-4 mb-8">
            <input id="shopName" type="text" placeholder="Item name" class="flex-1 px-6 py-4 rounded-2xl glass text-lg"/>
            <input id="shopNeeded" type="number" value="1" min="1" class="w-28 px-6 py-4 rounded-2xl glass text-lg"/>
          </div>
          <button id="addToShopping" class="px-12 py-5 bg-gradient-to-r from-blue-500 to-cyan-600 text-white rounded-2xl font-bold text-xl btn-glow">Add to List</button>
        </div>
        <div id="shoppingList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <!-- SCANNER -->
      <section id="scanner" class="hidden">
        <div class="glass p-10 rounded-3xl text-center shadow-2xl">
          <h2 class="text-3xl font-bold mb-6">Barcode Scanner</h2>
          <video id="video" width="100%" height="300" class="rounded-2xl mb-6 shadow-2xl" autoplay playsinline muted></video>
          <button id="startScanner" class="px-12 py-5 bg-gradient-to-r from-purple-500 to-violet-600 text-white rounded-2xl font-bold text-xl btn-glow">Start Scanner</button>
          <p id="scanResult" class="mt-6 text-xl font-mono text-center"></p>
        </div>
      </section>

      <!-- VOICE -->
      <section id="voice" class="hidden">
        <div class="glass p-10 rounded-3xl text-center shadow-2xl">
          <h2 class="text-3xl font-bold mb-6">Voice Commands</h2>
          <button id="voiceBtn" class="w-32 h-32 bg-gradient-to-r from-red-500 to-pink-600 rounded-full text-white text-4xl font-bold btn-glow mb-6">ðŸŽ¤</button>
          <p class="mb-4 text-lg">Hold and say: "Add milk quantity 2"</p>
          <p id="voiceResult" class="text-xl text-green-400"></p>
        </div>
      </section>

      <!-- AI SCAN -->
      <section id="ai" class="hidden">
        <div class="glass p-10 rounded-3xl text-center shadow-2xl">
          <h2 class="text-3xl font-bold mb-6">AI Photo Scan</h2>
          <input type="file" id="aiImage" accept="image/*" capture="camera" class="mb-6 p-2 rounded-2xl glass w-full max-w-md mx-auto block"/>
          <button id="aiScanBtn" class="px-12 py-5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-2xl font-bold text-xl btn-glow">Scan Photo</button>
          <div id="aiResult" class="mt-8 text-left space-y-2"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- SHARE MODAL -->
  <div id="shareModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-6">
    <div class="glass p-10 rounded-3xl max-w-md w-full text-center shadow-2xl">
      <h3 class="text-3xl font-bold mb-6">Share Shopping List</h3>
      <div id="qrCode" class="mb-6 mx-auto"></div>
      <input type="text" id="shareLink" class="w-full px-6 py-4 rounded-2xl glass text-center font-mono text-lg mb-4 bg-white/10" readonly value="Your shared link here"/>
      <button id="copyLink" class="w-full px-8 py-4 bg-gradient-to-r from-green-500 to-emerald-600 rounded-2xl font-bold btn-glow mb-4">Copy Link</button>
      <button id="closeShare" class="text-white/70 hover:text-white">Close</button>
    </div>
  </div>

  <script>
    lucide.createIcons();
    const API_BASE = window.location.origin;
    const firebaseConfig = { apiKey: "AIzaSyDBoPIbHabZnjdScsTyFi3osVyPp88KuSM", authDomain: "pantrypal-6e410.firebaseapp.com", projectId: "pantrypal-6e410", storageBucket: "pantrypal-6e410.firebasestorage.app", messagingSenderId: "592127259891", appId: "1:592127259891:web:fcc158b7b1c35ce0b3b386" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let idToken = null;
    const $ = s => document.querySelector(s);

    // PWA INSTALL
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      $('#installBtn').classList.remove('hidden');
    });
    $('#installBtn').onclick = async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') $('#installBtn').classList.add('hidden');
        deferredPrompt = null;
      }
    };

    // OPEN FOOD FACTS
    async function lookupProduct(barcode) {
      if (!barcode || barcode.length < 7) return { name: barcode, image: null };
      try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await res.json();
        if (data.status === 1) {
          const p = data.product;
          const name = p.product_name || p.brands || barcode;
          const image = p.image_front_small_url || p.image_front_url || null;
          return { name, image, brand: p.brands };
        }
      } catch (e) {}
      return { name: barcode, image: null };
    }

    // AUTH
    $('#googleSignIn').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    auth.onAuthStateChanged(async user => {
      if (user) {
        idToken = await user.getIdToken();
        $('#userEmail').textContent = user.email.split('@')[0];
        $('#auth-section').classList.add('hidden');
        $('#app').classList.remove('hidden');
        loadInventory(); loadShopping();
      }
    });
    $('#signOutBtn').onclick = () => auth.signOut();

    // DARK MODE
    $('#darkModeBtn').onclick = () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      $('#darkModeBtn').textContent = isDark ? 'Light Mode' : 'Dark Mode';
      localStorage.theme = isDark ? 'dark' : 'light';
    };
    if (localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      $('#darkModeBtn').textContent = 'Light Mode';
    }

    // TABS
    document.querySelectorAll('.tab-btn').forEach(btn => btn.onclick = () => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
      btn.classList.add('tab-active');
      document.querySelectorAll('section[id]').forEach(s => s.classList.add('hidden'));
      $(`#${btn.dataset.tab}`).classList.remove('hidden');
    });

    // SEARCH
    ['inventorySearch', 'shoppingSearch'].forEach(id => {
      $(`#${id}`).oninput = e => {
        const term = e.target.value.toLowerCase();
        const list = $(id.replace('Search', 'List'));
        list.querySelectorAll('.item-card').forEach(card => {
          card.style.display = card.textContent.toLowerCase().includes(term) ? 'block' : 'none';
        });
      };
    });

    // EXP BADGE
    function getExpBadge(dateStr) {
      if (!dateStr) return '<span class="px-3 py-1 rounded-full bg-gray-600 text-xs font-bold">No Exp</span>';
      const days = Math.ceil((new Date(dateStr) - new Date()) / 86400000);
      if (days < 0) return '<span class="px-3 py-1 rounded-full bg-red-600 text-xs font-bold">Expired</span>';
      if (days === 0) return '<span class="px-3 py-1 rounded-full bg-red-500 text-white text-xs font-bold exp-today">Today!</span>';
      if (days <= 3) return '<span class="px-3 py-1 rounded-full bg-orange-500 text-black text-xs font-bold exp-soon">' + days + 'd Left</span>';
      return '<span class="px-3 py-1 rounded-full bg-green-600 text-white text-xs font-bold">' + days + 'd</span>';
    }

    // SHARE LIST
    $('#shareListBtn').onclick = () => {
      const url = location.href.split('?')[0] + '?share=shopping';
      $('#shareLink').value = url;
      $('#qrCode').innerHTML = '';
      new QRCode('qrCode', { text: url, width: 200, height: 200, colorDark: "#ffffff", colorLight: "#00000000" });
      $('#copyLink').onclick = () => { $('#shareLink').select(); document.execCommand('copy'); alert('Copied!'); };
      $('#closeShare').onclick = () => $('#shareModal').classList.add('hidden');
      $('#shareModal').classList.remove('hidden');
    };

    // VENDOR LINKS
    function getVendorLinks(itemName) {
      const amazon = `https://www.amazon.com/s?k=${encodeURIComponent(itemName)}`;
      const giant = `https://giantfood.com/search.html?search=${encodeURIComponent(itemName)}`;
      return `<div class="flex gap-2 mt-2 opacity-80">
        <a href="${amazon}" target="_blank" class="vendor-btn px-3 py-1 rounded-full text-xs font-bold">Amazon Fresh</a>
        <a href="${giant}" target="_blank" class="vendor-btn px-3 py-1 rounded-full text-xs font-bold">Giant</a>
      </div>`;
    }

    // API WITH FALLBACK
    async function api(path, opts = {}) {
      if (!idToken) return null;
      try {
        const res = await fetch(API_BASE + path, { ...opts, headers: { Authorization: `Bearer ${idToken}`, 'Content-Type': 'application/json', ...opts.headers } });
        if (res.ok) return await res.json();
      } catch (e) { console.error('API Error:', e); }
      return null;
    }

    // LOCAL FALLBACK
    function saveLocal(key, item) {
      let data = JSON.parse(localStorage.getItem(key) || '[]');
      data.push(item);
      localStorage.setItem(key, JSON.stringify(data));
    }

    function deleteLocal(key, index) {
      let data = JSON.parse(localStorage.getItem(key) || '[]');
      data.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(data));
    }

    function loadLocal(key) {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    // ADD INVENTORY
    $('#addToInventory').onclick = async () => {
      let barcode = $('#invBarcode').value.trim();
      if (!barcode) return alert('Enter barcode');
      $('#addToInventory').textContent = 'Looking up...';
      const product = await lookupProduct(barcode);
      const item = {
        barcode, name: product.name, image: product.image, brand: product.brand,
        quantity: parseInt($('#invQty').value) || 1, expiration: $('#invExp').value || null
      };
      const res = await api('/api/inventory', { method: 'POST', body: JSON.stringify(item) });
      if (!res) saveLocal('inventory', item);
      $('#addToInventory').textContent = 'Add Item';
      $('#invBarcode').value = ''; $('#invQty').value = 1; $('#invExp').value = '';
      loadInventory();
    };

    async function loadInventory() {
      const data = await api('/api/inventory') || { items: loadLocal('inventory') };
      const list = $('#inventoryList'); list.innerHTML = '';
      data.items.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'item-card glass rounded-3xl p-6 shadow-xl flex gap-4';
        card.innerHTML = `
          ${item.image ? `<img src="${item.image}" class="w-20 h-20 rounded-xl object-cover shadow-lg flex-shrink-0">` : '<div class="w-20 h-20 bg-gray-600 rounded-xl flex items-center justify-center text-3xl flex-shrink-0">?</div>'}
          <div class="flex-1 min-w-0">
            <div class="font-bold text-lg truncate">${item.name}</div>
            <div class="text-sm opacity-80 truncate">${item.brand || ''}</div>
            <div class="text-base">x${item.quantity}</div>
            <div class="mt-1">${getExpBadge(item.expiration)}</div>
            ${getVendorLinks(item.name)}
          </div>
          <button class="text-red-400 font-bold text-base ml-auto" data-type="inventory" data-index="${i}">Delete</button>
        `;
        list.appendChild(card);
      });
    }

    // ADD SHOPPING
    $('#addToShopping').onclick = async () => {
      const name = $('#shopName').value.trim();
      if (!name) return alert('Enter name');
      const needed = parseInt($('#shopNeeded').value) || 1;
      const product = name.length > 7 && !isNaN(name) ? await lookupProduct(name) : { name, image: null };
      const item = { itemName: product.name, image: product.image, needed };
      const res = await api('/api/shopping', { method: 'POST', body: JSON.stringify(item) });
      if (!res) saveLocal('shopping', item);
      $('#shopName').value = ''; $('#shopNeeded').value = 1;
      loadShopping();
    };

    async function loadShopping() {
      const data = await api('/api/shopping') || { list: loadLocal('shopping') };
      const list = $('#shoppingList'); list.innerHTML = '';
      data.list.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = 'item-card glass rounded-3xl p-6 shadow-xl flex gap-4';
        card.innerHTML = `
          ${item.image ? `<img src="${item.image}" class="w-20 h-20 rounded-xl object-cover shadow-lg flex-shrink-0">` : '<div class="w-20 h-20 bg-gray-600 rounded-xl flex items-center justify-center text-3xl flex-shrink-0">?</div>'}
          <div class="flex-1 min-w-0">
            <div class="font-bold text-lg truncate">${item.itemName}</div>
            <div class="text-base">x${item.needed}</div>
            ${getVendorLinks(item.itemName)}
          </div>
          <button class="text-red-400 font-bold text-base ml-auto" data-type="shopping" data-index="${i}">Delete</button>
        `;
        list.appendChild(card);
      });
    }

    // DELETE
    document.addEventListener('click', async e => {
      if (!e.target.matches('[data-type]')) return;
      const type = e.target.dataset.type;
      const i = parseInt(e.target.dataset.index);
      if (!confirm('Delete?')) return;
      const data = await api(type === 'inventory' ? '/api/inventory' : '/api/shopping');
      const arr = type === 'inventory' ? data?.items : data?.list;
      arr.splice(i, 1);
      await api(type === 'inventory' ? '/api/inventory' : '/api/shopping', { method: 'POST', body: JSON.stringify(type === 'inventory' ? { inventory: arr } : { shopping: arr }) });
      if (!data) deleteLocal(type, i);
      type === 'inventory' ? loadInventory() : loadShopping();
    });

    // SCANNER (FIXED)
    let codeReader;
    $('#startScanner').onclick = () => {
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
        $('#startScanner').textContent = 'Start Scanner';
        $('#video').srcObject = null;
        return;
      }
      codeReader = new ZXing.BrowserMultiFormatReader();
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(stream => {
        $('#video').srcObject = stream;
      }).catch(e => alert('Camera access denied'));
      codeReader.decodeFromVideoDevice(null, 'video', async (result) => {
        if (result) {
          $('#invBarcode').value = result.getText();
          $('#addToInventory').click();
          codeReader.reset();
          $('#startScanner').textContent = 'Start Scanner';
          $('#video').srcObject = null;
        }
      });
      $('#startScanner').textContent = 'Stop Scanner';
    };

    // VOICE (FIXED)
    if (annyang) {
      annyang.addCommands({
        'add *item quantity *qty': (item, qty) => {
          $('#shopName').value = item;
          $('#shopNeeded').value = qty || 1;
          $('#addToShopping').click();
          $('#voiceResult').textContent = `Added ${item} x${qty || 1}`;
        }
      });
      const voiceBtn = $('#voiceBtn');
      voiceBtn.onmousedown = () => annyang.start({ autoRestart: false });
      voiceBtn.onmouseup = () => annyang.abort();
      voiceBtn.ontouchstart = e => { e.preventDefault(); annyang.start({ autoRestart: false }); };
      voiceBtn.ontouchend = e => { e.preventDefault(); annyang.abort(); };
    } else {
      $('#voiceBtn').textContent = 'âŒ';
      $('#voiceResult').textContent = 'Voice not supported in this browser';
    }

    // AI SCAN (FIXED)
    $('#aiScanBtn').onclick = async () => {
      const file = $('#aiImage').files[0];
      if (!file) return alert('Select photo');
      const form = new FormData();
      form.append('image', file);
      $('#aiResult').innerHTML = '<p class="text-yellow-400">Scanning...</p>';
      try {
        const res = await fetch(API_BASE + '/api/scan', { method: 'POST', headers: { Authorization: `Bearer ${idToken}` }, body: form });
        const data = await res.json();
        if (data.labels) {
          $('#aiResult').innerHTML = data.labels.map(l => `<button class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-xl font-bold btn-glow m-2" onclick="addToShoppingLocal('${l}')">${l}</button>`).join('');
        } else {
          $('#aiResult').innerHTML = '<p class="text-red-400">Nothing detected. Try again!</p>';
        }
      } catch (e) {
        $('#aiResult').innerHTML = '<p class="text-red-400">Scan failed - check backend env vars</p>';
      }
    };

    function addToShoppingLocal(name) {
      const item = { itemName: name, needed: 1, image: null };
      saveLocal('shopping', item);
      loadShopping();
    }

    // Load on start
    loadInventory();
    loadShopping();

    console.log('PantryPal Pro - All Features Working!');
  </script>
</body>
</html>
